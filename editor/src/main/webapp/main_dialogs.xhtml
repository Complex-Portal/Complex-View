<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact">

    <!-- Logged in users -->
    <p:dialog header="Currently logged in users" width="400" widgetVar="loggedUsersDlg"
              draggable="false" modal="true" position="center">

        <p:dataTable id="loggedUsersTable" var="user" value="#{userManagerController.loggedInUsers}"
                paginator="true" paginatorAlwaysVisible="false" rows="10">
             <p:column>
                 <f:facet name="header">
                     <h:outputText value="Login"/>
                 </f:facet>
                 <h:outputText value="#{user.login}"/>
             </p:column>
             <p:column>
                 <f:facet name="header">
                     <h:outputText value="Login time"/>
                 </f:facet>
                 <h:outputText value="#{user.lastLogin}">
                     <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                 </h:outputText>
             </p:column>
            <p:column>
                 <f:facet name="header">
                     <h:outputText value="Last activity"/>
                 </f:facet>
                 <h:outputText value="#{user.getPreference('last.activity').value}"/>
             </p:column>
             <!--<p:column>-->
                 <!--<f:facet name="header">-->
                     <!--<h:outputText value="Locks"/>-->
                 <!--</f:facet>-->
                 <!--<h:outputText value="TODO"/>-->
             <!--</p:column>-->
         </p:dataTable>

    </p:dialog>

</ui:composition>
