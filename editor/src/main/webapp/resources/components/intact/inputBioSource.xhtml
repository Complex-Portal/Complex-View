<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="value" type="uk.ac.ebi.intact.model.BioSource" required="true"/>
        <composite:attribute name="size" default="30"/>
        <composite:attribute name="selectItems" required="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <h:outputScript name="intact.js" library="javascript" target="head"/>

        <ia:yahooLogging/>

        <h:outputStylesheet>
			.yui-skin-sam .yui-ac {
				width:200px;
			}

            .yui-ac-input {
               margin-top: -12px;
            margin-left: -2px;
            }
        </h:outputStylesheet>

        <h:selectOneMenu id="selectObject" value="#{cc.attrs.value}" size="#{cc.attrs.size}" converter="bioSourceConverter">
            <f:selectItems value="#{cc.attrs.selectItems}"/>
        </h:selectOneMenu>

        <p:commandButton id="selectBtn" value="Select"
                        onclick="#{cc.clientId}_bioSourceDlg.show();"
                        actionListener="#{inputBioSourceController.loadBioSources}"
                        update="bioSourceBrowserDialog,growl"/>

        <p:outputPanel id="javascriptPanel">


        </p:outputPanel>

        <p:dialog header="Organism selection" widgetVar="#{cc.clientId}_bioSourceDlg">
           <p:outputPanel id="bioSourceBrowserDialog">

                <h:panelGrid columns="1">
                    <h:panelGroup>
                        <h:inputText value="#{inputBioSourceController.query}"/>
                        <p:commandButton value="Search" actionListener="#{inputBioSourceController.search}" update="bioSourceTable"/>
                        <h:commandButton value="New..." title="Not yet implemented" disabled="true"/>
                    </h:panelGroup>

                    <h:outputScript>
                        function ia_update(bioSourceAc, bioSourceLabel) {
                            document.getElementById('#{cc.clientId}:selectObject').value = bioSourceAc;
                        }
                    </h:outputScript>

                    <p:dataTable id="bioSourceTable"
                                 var="bioSource" value="#{inputBioSourceController.bioSources}"
                                 paginator="#{inputBioSourceController.bioSources.rowCount gt 10}" rows="10" lazy="true" dynamic="true"
                                 paginatorPosition="top">
                        <p:column>
                            <p:commandLink value="Select"
                                           onclick="ia_update('#{bioSource.ac}', '#{bioSource.shortLabel}')"
                                           actionListener="#{inputBioSourceController.selectBioSource(bioSource)}">
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tax ID"/>
                            </f:facet>
                            <h:outputText value="#{bioSource.taxId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="Shortlabel"/>
                            </f:facet>
                            <h:outputText value="#{bioSource.shortLabel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Full name"/>
                            </f:facet>
                            <h:outputText value="#{bioSource.fullName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tissue"/>
                            </f:facet>
                            <h:outputText value="#{bioSource.cvTissue.shortLabel}" rendered="#{bioSource.cvTissue != null}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cell type"/>
                            </f:facet>
                            <h:outputText value="#{bioSource.cvCellType.shortLabel}" rendered="#{bioSource.cvCellType != null}"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>

            </p:outputPanel>
        </p:dialog>


    </composite:implementation>


</ui:composition>
