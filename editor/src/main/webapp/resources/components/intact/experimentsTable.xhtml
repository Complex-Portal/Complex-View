<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="value"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

    <p:dataTable var="experiment" value="#{cc.attrs.value}">
        <p:column>
            <f:facet name="header">
                AC
            </f:facet>
            <h:outputText value="#{experiment.ac}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Shorlabel
            </f:facet>
            <h:link outcome="/curate/experiment" value="#{experiment.shortLabel}" includeViewParams="true">
                <f:param name="ac" value="#{experiment.ac}"/>
            </h:link>
        </p:column>
        <p:column>
            <f:facet name="header">
                Interaction detection method
            </f:facet>
            <h:outputText value="#{experiment.cvInteraction.shortLabel}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Participant detection method
            </f:facet>
            <h:outputText value="#{experiment.cvIdentification.shortLabel}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                Host organism
            </f:facet>
            <h:outputText value="#{experiment.bioSource.shortLabel} (#{experiment.bioSource.taxId})"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                # Interactions
            </f:facet>
            <h:outputText value="#{experimentController.countInteractionsByExperimentAc(experiment.ac)}"/>
        </p:column>
    </p:dataTable>
        
  </composite:implementation>




</ui:composition>
