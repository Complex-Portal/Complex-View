<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="value" required="true"/>
    <composite:attribute name="render"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>
        <p:dataTable var="annotation" value="#{cc.attrs.value}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Topic"/>
                </f:facet>
                <h:outputText value="#{annotation.cvTopic.shortLabel}" style="#{annotation.ac == null? 'color: green' : ''}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Text"/>
                </f:facet>
                <p:inplace effectSpeed="fast">
                    <h:inputText value="#{annotation.annotationText}" size="50"
                                 style="#{annotation.ac == null? 'color: green' : ''}">
                        <f:ajax event="valueChange" render="#{cc.attrs.render}"/>
                    </h:inputText>
                </p:inplace>
            </p:column>
        </p:dataTable>

    </composite:implementation>




</ui:composition>
