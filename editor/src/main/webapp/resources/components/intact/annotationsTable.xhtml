<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="render"/>
    <composite:attribute name="annotatedObjectController" type="uk.ac.ebi.intact.editor.controller.shared.AnnotatedObjectController"
            required="true"/>
    <composite:attribute name="update" />
    <composite:attribute name="topicSelectItems" />
    <composite:attribute name="style" default=""/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>
        <table style="#{cc.attrs.style}">
            <tr>
                <td>
                    <h:panelGroup>
                <div style="text-align: right; margin-bottom: 5px">
                Actions:&#160;
                <p:commandLink value="New" update="#{cc.attrs.update}" actionListener="#{cc.attrs.annotatedObjectController.newAnnotation}"/>
                </div>
            </h:panelGroup>

        <p:dataTable var="annotation" value="#{cc.attrs.annotatedObjectController.annotations}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Topic"/>
                </f:facet>
                <h:selectOneMenu value="#{annotation.cvTopic}" required="true" requiredMessage="Topic is required">
                    <f:ajax event="valueChange" render="#{cc.attrs.render}"/>
                    <f:selectItems value="#{cc.attrs.topicSelectItems}"/>
                </h:selectOneMenu>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Text"/>
                </f:facet>
                <p:inplace effectSpeed="fast" rendered="#{annotation.annotationText != null}">
                     <h:inputText value="#{annotation.annotationText}" size="50" rendered="#{annotation.annotationText != null}">
                        <f:ajax event="valueChange" render="#{cc.attrs.render}" />
                    </h:inputText>
                </p:inplace>
                <h:inputText value="#{annotation.annotationText}" size="50" rendered="#{annotation.annotationText == null}"
                        required="true" requiredMessage="Annotation texts are required">
                        <f:ajax event="valueChange" render="#{cc.attrs.render}"/>
                </h:inputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                     <h:outputText value="Actions"/>
                </f:facet>
                <h:commandLink immediate="true"
                               actionListener="#{cc.attrs.annotatedObjectController.annotatedObject.removeAnnotation(annotation)}">
                    <p:graphicImage alt="Delete" url="/resources/images/bin.png" style="border: 0px;"/>
                </h:commandLink>
            </p:column>
        </p:dataTable>
                </td>
            </tr>
        </table>

    </composite:implementation>




</ui:composition>
