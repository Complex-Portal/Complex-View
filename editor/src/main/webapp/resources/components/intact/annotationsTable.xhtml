<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="render"/>
    <composite:attribute name="annotatedObjectController" type="uk.ac.ebi.intact.editor.controller.shared.AnnotatedObjectController"
            required="true"/>
    <composite:attribute name="update" />
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>
        <table>
            <tr>
                <td>
                    <h:panelGroup>
                <div style="text-align: right">
                Actions:&#160;
                <p:commandLink value="New" update="#{cc.attrs.update}" actionListener="#{cc.attrs.annotatedObjectController.newAnnotation}"/>
                </div>
            </h:panelGroup>

        <p:dataTable var="annotation" value="#{cc.attrs.annotatedObjectController.annotations}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Topic"/>
                </f:facet>
                <h:outputText value="#{annotation.cvTopic.shortLabel}" style="#{annotation.ac == null? 'color: green' : ''}"
                        rendered="#{annotation.cvTopic != null}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Text"/>
                </f:facet>
                <p:inplace effectSpeed="fast" rendered="#{annotation.annotationText != null}">
                     <h:inputText value="#{annotation.annotationText}" size="50">
                        <f:ajax event="valueChange" render="#{cc.attrs.render}"/>
                    </h:inputText>
                </p:inplace>
                <h:inputText value="#{annotation.annotationText}" size="50" rendered="#{annotation.annotationText == null}"
                        required="true" requiredMessage="Annotation texts are required">
                        <f:ajax event="valueChange" render="#{cc.attrs.render}"/>
                </h:inputText>
            </p:column>
        </p:dataTable>
                </td>
            </tr>
        </table>

    </composite:implementation>




</ui:composition>
