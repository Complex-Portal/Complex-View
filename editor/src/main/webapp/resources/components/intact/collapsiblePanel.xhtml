<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="title"/>
        <composite:attribute name="titleStyle"/>
        <composite:attribute name="display" type="java.lang.Boolean" default="true"/>
        <composite:attribute name="open" type="java.lang.Boolean" default="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:outputPanel rendered="#{cc.attrs.display}">

            <h:outputScript name="intact.js" library="javascript" target="head"/>

            <table width="98%">
                <tr>
                    <td width="1%" style="vertical-align:bottom;">
                        <h:graphicImage id="#{cc.clientId}_close" url="/resources/images/unfold.png" alt="[+]"
                                        style="display: #{cc.attrs.open ? 'none' : 'block'};"
                                        onclick="ia_toggle_visibility('#{cc.clientId}:#{cc.clientId}','#{cc.clientId}:#{cc.clientId}_close','#{cc.clientId}:#{cc.clientId}_open')"/>
                        <h:graphicImage id="#{cc.clientId}_open" url="/resources/images/fold.png" alt="[-]"
                                        style="display: #{cc.attrs.open ? 'block' : 'none'};"
                                        onclick="ia_toggle_visibility('#{cc.clientId}:#{cc.clientId}','#{cc.clientId}:#{cc.clientId}_close','#{cc.clientId}:#{cc.clientId}_open')"/>
                    </td>
                    <td width="5%" style="vertical-align:bottom; white-space:nowrap;">
                        <h:outputText style="#{cc.attrs.titleStyle}" value="#{cc.attrs.title}" styleClass=""/>
                    </td>
                    <td style="vertical-align:bottom; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color:#a9a9a9;">
                    </td>
                </tr>
            </table>

            <p:outputPanel id="#{cc.clientId}" style="display: #{cc.attrs.open ? 'block' : 'none'};">

                <composite:insertChildren/>

            </p:outputPanel>
        </p:outputPanel>


    </composite:implementation>

</ui:composition>
