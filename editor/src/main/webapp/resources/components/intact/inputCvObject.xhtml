<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface componentType="uk.ac.ebi.intact.editor.InputCvObject">
      <composite:attribute name="value" type="uk.ac.ebi.intact.model.CvObject" required="true" />
      <composite:attribute name="cvIdentifier" required="true" shortDescription="Identifier of the CvObject"/>
      <composite:attribute name="size" default="30"/>
      <composite:attribute name="selectItems" required="true"/>
  </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

         <h:outputScript name="intact.js" library="javascript" target="head"/>

        <ia:yahooLogging/>
         <h:panelGrid columns="2" id="inputPanel">

                <h:selectOneMenu id="selectObject" value="#{cc.attrs.value}" size="#{cc.attrs.size}" converter="cvObjectConverter">
                     <f:selectItems value="#{cc.attrs.selectItems}"/>
                </h:selectOneMenu>

                <p:commandButton value="Browse" immediate="true"
                        onclick="#{cc.clientId}_cvDlg.show();"
                        actionListener="#{inputCvObjectController.load(cc.attrs.value.class.name, cc.attrs.cvIdentifier)}"
                        update="cvObjectBrowserDialog,growl"/>
        </h:panelGrid>

        <p:outputPanel id="javascriptPanel">

            <h:outputScript rendered="#{inputCvObjectController.getSelectedCvObject(cc.clientId) != null}">
                document.getElementById('#{cc.clientId}:selectObject').value = '#{inputCvObjectController.getSelectedCvObject(cc.clientId).ac}';
            </h:outputScript>
        </p:outputPanel>
        
        <p:dialog header="#{cc.attrs.value.class.simpleName} selection" resizable="true" widgetVar="#{cc.clientId}_cvDlg">
            <p:outputPanel id="cvObjectBrowserDialog">
            <h:panelGrid columns="1">
                <h:panelGroup>
                    <h:inputText value="Not implemented" disabled="true"/>
                    <h:commandButton type="button" value="Search" disabled="true"/>
                    <h:commandButton type="button" value="New..." disabled="true"/>
                </h:panelGroup>

                <div id="#{cc.clientId}__div"/>
                <p:ajaxStatus onstart="document.getElementById('#{cc.clientId}__div').innerHTML = 'Loading tree...'" oncomplete="document.getElementById('#{cc.clientId}__div').innerHTML = ''" />

                <p:tree id="#{cc.clientId}__tree" value="#{inputCvObjectController.root}" var="cvObject" rendered="#{inputCvObjectController.root != null}"
                        dynamic="true" cache="true"
                        nodeSelectListener="#{inputCvObjectController.onNodeSelect}"
                        onselectComplete="#{cc.clientId}_cvDlg.hide(); "
                        update="cvObject,javascriptPanel">
                    <p:treeNode>
                        <h:outputText value="#{cvObject.shortLabel}"/>
                    </p:treeNode>
                </p:tree>
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>

    </composite:implementation>

</ui:composition>
