<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="value"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:dataTable value="#{cc.attrs.value}" var="jobExecution" >
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{jobExecution.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Start time"/>
                </f:facet>
                <h:outputText value="#{jobExecution.startTime}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="End time"/>
                </f:facet>
                <h:outputText value="#{jobExecution.endTime}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Last updated"/>
                </f:facet>
                <h:outputText value="#{jobExecution.lastUpdated}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:outputText value="#{jobExecution.status}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Exit code"/>
                </f:facet>
                <h:outputText value="#{jobExecution.exitStatus.exitCode}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Parameters"/>
                </f:facet>
                <h:outputText value="#{jobExecution.jobInstance.jobParameters}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Step Executions"/>
                </f:facet>
                <h:outputText value="#{jobExecution.stepExecutions}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:commandLink value="Restart" actionListener="#{adminJobController.restart}">
                    <f:param name="executionId" value="#{jobExecution.id}"/>
                </h:commandLink>
                &#160;
                <h:commandLink value="Stop" actionListener="#{adminJobController.stop}">
                    <f:param name="executionId" value="#{jobExecution.id}"/>
                </h:commandLink>
            </p:column>
        </p:dataTable>

    </composite:implementation>




</ui:composition>
