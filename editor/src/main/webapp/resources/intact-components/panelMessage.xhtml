<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute name="level" default="info"/>
    <composite:attribute name="showIcon" default="false" type="java.lang.Boolean"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <h:panelGroup>
            <div class="intact-panelMessage-#{cc.attrs.level}" style="padding: 5px; ">

                <h:panelGroup rendered="#{cc.attrs.showIcon}">
                    <h:graphicImage library="images" name="info.png" rendered="#{cc.attrs.level == 'ok'}"
                            style="vertical-align: middle" alt="ok"/>
                    <h:graphicImage library="images" name="info.png" rendered="#{cc.attrs.level == 'info'}"
                            style="vertical-align: middle" alt="info"/>
                    <h:graphicImage library="images" name="warn.gif" rendered="#{cc.attrs.level == 'warn'}"
                            style="vertical-align: middle" alt="warn"/>
                    <h:graphicImage library="images" name="error.gif" rendered="#{cc.attrs.level == 'error'}"
                            style="vertical-align: middle" alt="error"/>
                    &#160;
                </h:panelGroup>

                <composite:insertChildren/>
            </div>
            <br/>
        </h:panelGroup>

    </composite:implementation>




</ui:composition>
