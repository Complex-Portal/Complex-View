<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite" >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="widgetVar" required="true"/>
        <composite:attribute name="message" default="Loading..."/>
        <composite:attribute name="header" default="Please wait"/>
        <composite:attribute name="modal" default="true"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:dialog header="#{cc.attrs.header}" widgetVar="#{cc.attrs.widgetVar}" modal="#{cc.attrs.modal}" zindex="10000"
                  resizable="false" draggable="false" closable="false">
            <h:graphicImage alt="Loading" name="wait_black_indicator.gif" library="images"/>
            #{cc.attrs.message}
        </p:dialog>

    </composite:implementation>


</ui:composition>
