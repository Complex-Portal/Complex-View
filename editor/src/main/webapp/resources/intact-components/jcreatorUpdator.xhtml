<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="annotatedObject" type="uk.ac.ebi.intact.jami.model.audit.Auditable"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <table>
            <tr>
                <td colspan="4" style="background-color:#fef5e0" class="title">Creation</td>
            </tr>
            <tr>
                <td>
                    <h:graphicImage url="/resources/images/user_blue.png" width="12" alt="By whom ?"/>
                </td>
                <td>
                    <h:outputText value="#{cc.attrs.annotatedObject.creator}" />
                </td>
                <td style="padding-left: 30px;">
                    <h:graphicImage url="/resources/images/calendar.png" width="12" alt="When ?"/>
                </td>
                <td>
                    <h:outputText value="#{cc.attrs.annotatedObject.created}" />
                </td>
            </tr>
            <tr>
                <td colspan="4" style="background-color:#fff8dc;" class="title">Last update</td>
            </tr>
            <tr>
                <td>
                    <h:graphicImage url="/resources/images/user_blue.png" width="12" alt="By whom ?"/>
                </td>
                <td>
                    <h:outputText value="#{cc.attrs.annotatedObject.updator}" />
                </td>
                <td style="padding-left: 30px;">
                    <h:graphicImage url="/resources/images/calendar.png" width="12" alt="When ?"/>
                </td>
                <td>
                    <h:outputText value="#{cc.attrs.annotatedObject.updated}" />
                </td>
            </tr>
        </table>

    </composite:implementation>

</ui:composition>
