<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <h2>Correction Assignments</h2>

         <p:calendar label="From: " value="#{assignmentReportController.fromDate}"  pattern="dd/MM/yyyy" />
         <p:calendar label="To: " value="#{assignmentReportController.toDate}" pattern="dd/MM/yyyy"/>

        <p:commandButton value="Count assignments" actionListener="#{assignmentReportController.calculate}"
                         update=":editorForm:assignmentPanel"/>

        <br/> <br/>

        <h:panelGroup id="assignmentPanel">

            <p:dataTable var="assignmentInfo" value="#{assignmentReportController.assignmentInfos}"
                         rendered="#{assignmentReportController.assignmentInfos != null}">
                <p:column headerText="Reviewer">
                    <h:outputText value="#{assignmentInfo.reviewer}"/>
                </p:column>
                <p:column headerText="Count">
                    <h:outputText value="#{assignmentInfo.count}"/>
                </p:column>
                <p:column headerText="Percentage">
                    <h:outputText value="#{assignmentInfo.percentage}"/>
                </p:column>
            </p:dataTable>

        </h:panelGroup>

    </ui:define>

</ui:composition>
