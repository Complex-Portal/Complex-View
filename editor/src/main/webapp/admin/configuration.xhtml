<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <p:panel header="Look &amp; Feel">
            <h:panelGrid columns="3">
                <h:outputLabel for="themeSel" value="Default theme: "/>
                <p:selectOneMenu id="themeSel" value="#{editorConfig.theme}" >
                    <f:selectItem itemLabel="Black-Tie" itemValue="black-tie"/>
                    <f:selectItem itemLabel="Casablanca" itemValue="casablanca"/>
                    <f:selectItem itemLabel="EBI" itemValue="ebi"/>
                    <f:selectItem itemLabel="Eggplant" itemValue="eggplant"/>
                    <f:selectItem itemLabel="Sunny" itemValue="sunny"/>
                    <f:selectItem itemLabel="UI-Lightness" itemValue="ui-lightness"/>
                    <f:selectItem itemLabel="Aristo" itemValue="aristo"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton value="Change" ajax="false" actionListener="#{applicationInfo.persistConfig}"/>
        </p:panel>

        <br/>

        <p:panel id="defaultsPanel" header="Defaults">
            <h:panelGrid columns="2">
                <h:outputLabel for="stoichiometryTxt" value="Stoichiometry: "/>
                <p:inputText id="stoichiometryTxt" value="#{editorConfig.defaultStoichiometry}" size="3" converter="trimmingConverter">
                    <f:convertNumber/>
                </p:inputText>

            </h:panelGrid>

            <p:commandButton value="Update" process="defaultsPanel" actionListener="#{applicationInfo.persistConfig}"/>
        </p:panel>

        <br/>

        <p:panel id="editorConfigPanel" header="Editor Configuration">
            <h:panelGrid columns="2">
                <h:outputLabel for="instanceNameTxt" value="Instance name: "/>
                <p:inputText id="instanceNameTxt" value="#{editorConfig.instanceName}" converter="trimmingConverter"/>

                <h:outputLabel for="logoUrlTxt" value="Logo URL: "/>
                <p:inputText id="logoUrlTxt" value="#{editorConfig.logoUrl}" converter="trimmingConverter"/>

                <h:outputLabel for="googleUserTxt" value="Google user (Reporting): "/>
                <p:inputText id="googleUserTxt" value="#{editorConfig.googleUsername}" converter="trimmingConverter"/>

                <h:outputLabel for="googlePassTxt" value="Google password: "/>
                <p:inputText id="googlePassTxt" value="#{editorConfig.googlePassword}" converter="trimmingConverter"/>

            </h:panelGrid>

            <p:commandButton value="Update" process="intactCorePanel" actionListener="#{applicationInfo.persistConfig}"/>
        </p:panel>

        <br/>

        <p:panel id="intactCorePanel" header="IntAct Core Configuration">
            <h:panelGrid columns="2">
                <h:outputLabel for="acPrefixTxt" value="AC prefix: "/>
                <p:inputText id="acPrefixTxt" value="#{intactConfig.acPrefix}" converter="trimmingConverter"/>

                <h:outputLabel for="cvPrefixTxt" value="Local CV prefix: "/>
                <p:inputText id="cvPrefixTxt" value="#{intactConfig.localCvPrefix}" converter="trimmingConverter"/>

                <h:outputLabel for="institutionSel" value="Default institution: "/>
                <p:selectOneMenu id="institutionSel" value="#{intactConfig.defaultInstitution}">
                    <f:selectItems value="#{applicationInfo.availableInstitutions}"/>
                </p:selectOneMenu>

                <h:outputLabel for="expLabelTxt" value="Auto-update experiment label: "/>
                <p:selectBooleanCheckbox id="expLabelTxt" value="#{intactConfig.autoUpdateExperimentLabel}"/>

                <h:outputLabel for="interactionLabelTxt" value="Auto-update interaction label: "/>
                <p:selectBooleanCheckbox id="interactionLabelTxt" value="#{intactConfig.autoUpdateExperimentLabel}"/>

                <h:outputLabel for="skipTxt" value="Skip schema check: "/>
                <p:selectBooleanCheckbox id="skipTxt" value="#{intactConfig.skipSchemaCheck}"/>

            </h:panelGrid>

            <p:commandButton value="Update" process="intactCorePanel" actionListener="#{applicationInfo.persistConfig}"/>
        </p:panel>

        <br/>



    </ui:define>

</ui:composition>
