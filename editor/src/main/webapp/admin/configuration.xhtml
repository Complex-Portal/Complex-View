<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <p:panel header="Look &amp; Feel">
            <h:panelGrid columns="3">
                <h:outputLabel for="themeSel" value="Default theme: "/>
                <h:selectOneMenu id="themeSel" value="#{appController.theme}">
                    <f:selectItem itemLabel="Black-Tie" itemValue="black-tie"/>
                    <f:selectItem itemLabel="Casablanca" itemValue="casablanca"/>
                    <f:selectItem itemLabel="EBI" itemValue="ebi"/>
                    <f:selectItem itemLabel="Eggplant" itemValue="eggplant"/>
                    <f:selectItem itemLabel="Sunny" itemValue="sunny"/>
                    <f:selectItem itemLabel="UI-Lightness" itemValue="ui-lightness"/>
                </h:selectOneMenu>
            </h:panelGrid>

            <p:commandButton value="Change" ajax="false"/>
        </p:panel>

        <br/>

        <p:panel id="defaultsPanel" header="Defaults">
            <h:panelGrid columns="2">
                <h:outputLabel for="stoichiometryTxt" value="Stoichiometry: "/>
                <h:inputText id="stoichiometryTxt" value="#{editorConfig.defaultStoichiometry}" size="3">
                    <f:convertNumber/>
                </h:inputText>

            </h:panelGrid>

            <p:commandButton value="Update" process="defaultsPanel"/>
        </p:panel>

        <br/>

        <p:panel id="intactCorePanel" header="IntAct Core Configuration">
            <h:panelGrid columns="2">
                <h:outputLabel for="acPrefixTxt" value="AC prefix: "/>
                <h:inputText id="acPrefixTxt" value="#{intactConfig.acPrefix}"/>

                <h:outputLabel for="cvPrefixTxt" value="Local CV prefix: "/>
                <h:inputText id="cvPrefixTxt" value="#{intactConfig.localCvPrefix}"/>

                <h:outputLabel for="institutionSel" value="Default institution: "/>
                <h:selectOneMenu id="institutionSel" value="#{intactConfig.defaultInstitution}">
                    <f:selectItems value="#{applicationInfo.availableInstitutions}"/>
                </h:selectOneMenu>

                <h:outputLabel for="expLabelTxt" value="Auto-update experiment label: "/>
                <h:selectBooleanCheckbox id="expLabelTxt" value="#{intactConfig.autoUpdateExperimentLabel}"/>

                <h:outputLabel for="interactionLabelTxt" value="Auto-update interaction label: "/>
                <h:selectBooleanCheckbox id="interactionLabelTxt" value="#{intactConfig.autoUpdateExperimentLabel}"/>

                <h:outputLabel for="skipTxt" value="Skip schema check: "/>
                <h:selectBooleanCheckbox id="skipTxt" value="#{intactConfig.skipSchemaCheck}"/>

            </h:panelGrid>

            <p:commandButton value="Update" process="intactCorePanel"/>
        </p:panel>

        <br/>



    </ui:define>

</ui:composition>
