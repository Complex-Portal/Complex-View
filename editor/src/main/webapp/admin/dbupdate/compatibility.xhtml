<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <h2>Compatibility Tools</h2>

        <h:panelGrid columns="2">
            <p:commandButton value="Publication Sync" actionListener="#{compatibilityController.launchPublicationSync}" update="messagesComponent"/>
            <h:outputText value="Adds missing annotations to the publications, taking the annotations from the experiment annotations"/>

            <p:commandButton value="Experiment Sync" actionListener="#{compatibilityController.launchExperimentSync}" update="messagesComponent"/>
            <h:outputText value="Copies the annotations from the publication to its experiment, updating the annotation if existed"/>

            <p:commandButton value="CvObject Sync" actionListener="#{cvObjectService.refresh}" update="messagesComponent"/>
            <h:outputText value="Updates the drop down lists for CvObjects if changes have been made externally"/>

            <p:commandButton value="BioSource Sync" actionListener="#{bioSourceService.refresh}" update="messagesComponent"/>
            <h:outputText value="Updates the drop down lists for organisms if changes have been made externally"/>
        </h:panelGrid>

    </ui:define>

    <ui:define name="dialogs">



    </ui:define>

</ui:composition>
