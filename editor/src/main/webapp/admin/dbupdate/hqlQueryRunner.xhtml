<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <h2>SQL Query Runner</h2>

        <h:panelGroup id="nativequeryPanel">


            <p:inputTextarea id="nativeQueryArea" value="#{hqlRunnerController.nativeQuery}" rows="5" cols="80"/>

            <br/>
            <p:commandButton value="Get SQL Results" actionListener="#{hqlRunnerController.runNativeQuery}"
                             process="nativeQueryArea"
                             update=":editorForm:nativequeryPanel, :editorForm:messagesComponent"/>


            <ui:include src="/shared/nativeObjects_table.xhtml">
                <ui:param name="intactObjects" value="#{hqlRunnerController.nativeResults}"/>
            </ui:include>

        </h:panelGroup>

        <h2>HQL IntAct Query Runner</h2>

        <h:panelGroup id="queryPanel">


                <p:inputTextarea id="queryArea" value="#{hqlRunnerController.hqlQuery}" rows="5" cols="80"/>

                <br/>
                <p:commandButton value="Get HQL Results" actionListener="#{hqlRunnerController.runQuery}"
                                 process="queryArea"
                                 update=":editorForm:queryPanel, :editorForm:messagesComponent"/>


            <ui:include src="/shared/intactObjects_table.xhtml">
                <ui:param name="intactObjects" value="#{hqlRunnerController.results}"/>
            </ui:include>

        </h:panelGroup>

        <h2>HQL JAMI Query Runner</h2>

        <h:panelGroup id="jamiQueryPanel">


            <p:inputTextarea id="jamiQueryArea" value="#{hqlRunnerController.jamiHqlQuery}" rows="5" cols="80"/>

            <br/>
            <p:commandButton value="Get JAMI HQL Results" actionListener="#{hqlRunnerController.runJamiQuery}"
                             process="jamiQueryArea"
                             update=":editorForm:jamiQueryPanel, :editorForm:messagesComponent"/>

            <ui:include src="/shared/jamiObjects_table.xhtml">
                <ui:param name="jamiObjects" value="#{hqlRunnerController.jamiResults}"/>
            </ui:include>

        </h:panelGroup>



    </ui:define>

</ui:composition>
