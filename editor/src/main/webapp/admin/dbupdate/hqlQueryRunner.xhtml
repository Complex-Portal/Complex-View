    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <h2>HQL Query Runner</h2>

        <h:panelGroup id="queryPanel">


                <h:inputTextarea id="queryArea" value="#{hqlRunnerController.hqlQuery}" rows="5" cols="80"/>

                <br/>
                <p:commandButton value="Get Results" actionListener="#{hqlRunnerController.runQuery}"
                                 process="queryArea"
                                 update="queryPanel, messagesComponent"/>
                <p:commandButton value="Execute" actionListener="#{hqlRunnerController.executeQuery}"
                                 process="queryArea"
                                 update="queryPanel, messagesComponent"/>



            <p:dataTable var="intactObject" value="#{hqlRunnerController.results}"
                         rendered="#{hqlRunnerController.results != null}"
                         rows="20"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="10,25,50">
                <p:column>
                    <f:facet name="header"><h:outputText value="AC"/></f:facet>

                    <h:outputText value="#{intactObject.ac}" rendered="#{not hqlRunnerController.isAnnotatedObject(intactObject)}"/>

                    <p:commandLink value="#{intactObject.ac}" action="#{curateController.edit(intactObject)}"
                                   rendered="#{hqlRunnerController.isAnnotatedObject(intactObject)}" ajax="false"/>
                </p:column>
                <p:column>
                    <f:facet name="header"><h:outputText value="ShortLabel"/></f:facet>

                    <h:commandLink value="#{intactObject.shortLabel}" action="#{curateController.edit(intactObject)}"
                                   rendered="#{hqlRunnerController.isAnnotatedObject(intactObject)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header"><h:outputText value="Full name"/></f:facet>
                    <h:outputText value="#{intactObject.fullName}"
                                   rendered="#{hqlRunnerController.isAnnotatedObject(intactObject)}"/>
                </p:column>
                <p:column>
            <f:facet name="header">
                <h:outputText value="Creator"/>
            </f:facet>
                    <h:outputText value="#{intactObject.creator}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Created"/>
                    </f:facet>
                    <h:outputText value="#{intactObject.created}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Updator"/>
                    </f:facet>
                    <h:outputText value="#{intactObject.updator}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Updated"/>
                    </f:facet>
                    <h:outputText value="#{intactObject.updated}"/>
                </p:column>

            </p:dataTable>

        </h:panelGroup>



    </ui:define>

</ui:composition>
