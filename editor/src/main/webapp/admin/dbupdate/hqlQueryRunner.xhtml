    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <h2>HQL Query Runner</h2>

        <h:panelGroup id="queryPanel">


                <h:inputTextarea id="queryArea" value="#{hqlRunnerController.hqlQuery}" rows="5" cols="80"/>

                <br/>
                <p:commandButton value="Get Results" actionListener="#{hqlRunnerController.runQuery}"
                                 process="queryArea"
                                 update="queryPanel, messagesComponent"/>
                <p:commandButton value="Execute" actionListener="#{hqlRunnerController.executeQuery}"
                                 process="queryArea"
                                 update="queryPanel, messagesComponent"/>


            <ui:include src="/shared/intactObjects_table.xhtml">
                <ui:param name="intactObjects" value="#{hqlRunnerController.results}"/>
            </ui:include>

        </h:panelGroup>



    </ui:define>

</ui:composition>
