<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <p:panel header="Import XML from URL">

             <h:outputLabel for="urlTxt" value="URLs (one per line): "/>
             <p:inputTextarea id="urlTxt" value="#{importController.urlsToImport}"
                              converter="multipleUrlConverter"
                              cols="80" rows="5"/>

             <hr/>
             
             <h:commandButton value="Start import" actionListener="#{importController.startImport}"/>
         </p:panel>


    </ui:define>

    <ui:define name="dialogs">



    </ui:define>

</ui:composition>
