<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

         <h2>CV Management</h2>

        <p:commandButton value="Update CVs" actionListener="#{cvManagement.updateCvs()}" async="true" update=":growl"/>

        <br/>
        <br/>

        <h:link outcome="/admin/jobSummary" >
            <h:outputText value="View Job Status" />
        </h:link>

        <p:outputPanel id="statsPanel">
            <h:panelGroup rendered="#{cvManagement.cvUpdaterStatistics != null}">
                 <h3>Created</h3>

                <p:dataTable var="statsUnit" value="#{cvManagement.cvUpdaterStatistics.createdCvs.values()}">
                    <p:column>
                        <h:outputText value="#{statsUnit.ac}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{statsUnit.shortLabel}"/>
                    </p:column>
                </p:dataTable>

                 <h3>Updated</h3>

                <p:dataTable var="statsUnit" value="#{cvManagement.cvUpdaterStatistics.updatedCvs.values()}">
                    <p:column>
                        <h:outputText value="#{statsUnit.ac}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{statsUnit.shortLabel}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </p:outputPanel>

    </ui:define>

    <ui:define name="dialogs">



    </ui:define>

</ui:composition>
