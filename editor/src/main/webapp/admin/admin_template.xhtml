<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                template="/main_template.xhtml">

    <ui:define name="topNavigation">
        <ui:include src="/shared/top_navigation_bar.xhtml">
            <ui:param name="selected" value="admin"/>
        </ui:include>
    </ui:define>

    <ui:define name="menuBar">
        <p:menubar effect="SLIDE" effectDuration="0">
            <p:submenu label="Admin">
                <p:menuitem value="Configuration" action="/admin/configuration?faces-redirect=true" ajax="false"/>
                <p:menuitem value="Job summary" action="/admin/jobSummary?faces-redirect=true" ajax="false"/>
            </p:submenu>
            <p:submenu label="Users">
                <p:menuitem value="New user" action="#{userAdminController.newUser}" ajax="false"/>
                <p:menuitem value="List users" action="/admin/users/list?faces-redirect=true" ajax="false" />
            </p:submenu>
            <p:submenu label="DB Update">
                <p:menuitem value="Import PSI-MI XML" action="/admin/dbupdate/importXml?faces-redirect=true" ajax="false"/>
                <p:menuitem value="Compatibility Tools" action="/admin/dbupdate/compatibility?faces-redirect=true" ajax="false"/>
                <p:menuitem value="CV Management" action="/admin/dbupdate/cvManagement?faces-redirect=true" ajax="false"/>
                <p:menuitem value="UniProt Update" style="color:#CDCDCD"/>
                <p:menuitem value="ChEBI Update" style="color:#CDCDCD"/>
                <p:menuitem value="HQL Query Runner" action="/admin/dbupdate/hqlQueryRunner?faces-redirect=true" ajax="false"/>
            </p:submenu>
        </p:menubar>
    </ui:define>

    <ui:define name="content">

        <div style="width:100%">

            <ui:insert name="adminContent"/>

        </div>                                 

    </ui:define>

</ui:composition>
