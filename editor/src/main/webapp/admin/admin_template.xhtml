<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                template="/main_template.xhtml">

    <ui:define name="topNavigation">
        <ui:include src="/shared/top_navigation_bar.xhtml">
            <ui:param name="selected" value="admin"/>
        </ui:include>
    </ui:define>

    <ui:define name="menuBar">
        <p:menubar effect="SLIDE" effectDuration="0">
            <p:submenu label="Admin">
                <p:menuitem label="Job summary" action="/admin/jobSummary" ajax="false"/>
            </p:submenu>
            <p:submenu label="Users">
                <p:menuitem label="New user" action="/admin/users/edit?faces-redirect=true"  ajax="false"/>
                <p:menuitem label="List users" action="/admin/users/list?faces-redirect=true"  ajax="false" />
            </p:submenu>
            <p:submenu label="DB Update">
                <p:menuitem label="Import PSI-MI XML" action="/admin/dbupdate/importXml"  ajax="false"/>
                <p:menuitem label="Compatibility Tools" action="/admin/dbupdate/compatibility"  ajax="false"/>
                <p:menuitem label="CV Management" action="/admin/dbupdate/cvManagement"  ajax="false"/>
                <p:menuitem label="UniProt Update" style="color:#CDCDCD"/>
                <p:menuitem label="ChEBI Update" style="color:#CDCDCD"/>
            </p:submenu>
        </p:menubar>
    </ui:define>

    <ui:define name="content">

        <div style="width:100%; padding-top:60px">

            <ui:insert name="adminContent"/>

        </div>

    </ui:define>

</ui:composition>
