    <ui:define name="topNavigation">

                <p:menuitem value="Configuration" action="/admin/configuration?faces-redirect=true" ajax="false"/>
                <p:menuitem value="Properties" action="/admin/properties?faces-redirect=true" ajax="false"/>
                <p:menuitem value="Job summary" action="/admin/jobSummary?faces-redirect=true" ajax="false"/>
            </p:submenu>
            <p:submenu label="Users">
                <p:menuitem value="New user" action="#{userAdminController.newUser}" ajax="false"/>
                <p:menuitem value="List users" action="/admin/users/list?faces-redirect=true" ajax="false" />
                <p:menuitem value="Export all users" url="/service/export/users/all" target="_blank"/>

                <p:menuitem value="Import users" action="/admin/users/import?reset=true&amp;faces-redirect=true" target="_blank" ajax="false"/>

            <p:submenu label="Database">
                <p:menuitem value="Import PSI-MI XML" action="/admin/dbupdate/importXml?faces-redirect=true" ajax="false"/>

                <p:menuitem value="HQL Query Runner" action="/admin/dbupdate/hqlQueryRunner?faces-redirect=true" ajax="false"/>
            </p:submenu>
            <p:submenu label="Reports">
                <p:menuitem value="Correction Assigment" action="/admin/report/assignment_report?faces-redirect=true" ajax="false"/>
            </p:submenu>
        </p:menubar>
    </ui:define>

    <ui:define name="content">

        <div style="width:100%">

            <ui:insert name="adminContent"/>

        </div>

        <p>&#160;</p>

    </ui:define>
