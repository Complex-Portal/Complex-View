<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <h:outputScript name="javascript/security/sha1.js" target="head"/>

        <f:metadata>
            <f:viewParam name="login" value="#{abstractUserController.loginParam}"/>

            <f:event type="preRenderView" listener="#{abstractUserController.loadUserToUpdate}"/>
            <f:event type="preRenderView" listener="#{abstractUserController.loadRoles}"/>
        </f:metadata>

        <!-- Field in which the hashed password gets stored -->
        <h:inputHidden id="editUser_passwordHash" value="#{abstractUserController.user.password}" />

        <h:panelGrid columns="2">
            <h:outputLabel value="Login:"/>
            <h:inputText value="#{abstractUserController.user.login}" required="true" requiredMessage="You must enter a login" />

            <h:outputLabel value="Password:"/>
            <h:inputSecret id="editUser_password"
                           onkeyup="document.getElementById('editUser_passwordHash').value = hex_sha1(document.getElementById('editUser_password').value)"/>

            <h:outputLabel value="Disabled:"/>
            <h:selectBooleanCheckbox value="#{abstractUserController.user.disabled}"/>

            <h:outputLabel value="First name:"/>
            <h:inputText value="#{abstractUserController.user.firstName}"/>

            <h:outputLabel value="Last name:"/>
            <h:inputText value="#{abstractUserController.user.lastName}"/>

            <h:outputLabel value="Email:"/>
            <h:inputText value="#{abstractUserController.user.email}" required="true" requiredMessage="You must enter an email address" />

            <h:outputLabel value="Role(s):"/>
            <p:pickList value="#{abstractUserController.roles}" var="role"
                        itemLabel="#{role}" itemValue="#{role}">
            </p:pickList>

            <h:outputLabel value="Default curation depth:"/>
            <h:selectOneMenu value="#{abstractUserController.curationDepth}" >
                <f:selectItem itemLabel="-- Not specified --"/>
                <f:selectItem itemLabel="IMEx" itemValue="imex curation"/>
                <f:selectItem itemLabel="MIMIx" itemValue="mimix curation"/>
            </h:selectOneMenu>

            <h:outputLabel value="My Notes:"/>
            <h:inputTextarea id="notesArea" value="#{abstractUserController.rawNotes}" rows="10" cols="80"/>

            <h:commandButton action="#{abstractUserController.saveUser}" value="Save"/>
            <!--onclick="document.getElementById('editUser_passwordHash').value = hex_sha1( document.getElementById('editUser_password').value )"-->
            <h:link outcome="admin.users.list" value="Cancel"/>
        </h:panelGrid>

    </ui:define>

</ui:composition>
