<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <h2>Users online</h2>

        <p:dataTable id="loggedUsersTable" var="user" value="#{userManagerController.loggedInUsers}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Login"/>
                </f:facet>
                <h:outputText value="#{user.login}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Login time"/>
                </f:facet>
                <h:outputText value="#{user.lastLogin}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="#{userManagerController.timeZone}"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Last activity"/>
                </f:facet>
                <h:outputText value="#{user.getPreference('last.activity').value}"/>
            </p:column>
        </p:dataTable>


    </ui:define>

</ui:composition>
