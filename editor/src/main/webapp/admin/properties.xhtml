<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"

                template="/admin/admin_template.xhtml">

    <ui:define name="adminContent">

        <h:panelGrid columns="2">
                <h:outputText value="Key: "/>
                <h:outputText value="#{applicationInfo.application.key}"/>
                <h:outputText value="Description: "/>
                <h:outputText value="#{applicationInfo.application.description}"/>
                <h:outputText value="AC: "/>
                <h:outputText value="#{applicationInfo.application.ac}"/>
        </h:panelGrid>

        <p:panel header="Properties">

            <p:dataTable var="prop" value="#{applicationInfo.application.properties}">
                <p:column headerText="Key">
                    <h:outputText value="#{prop.key}"/>
                </p:column>
                <p:column headerText="Value">
                    <h:inputText value="#{prop.value}" size="80"/>
                </p:column>
            </p:dataTable>

            <br/>
            <p:commandButton value="Save" ajax="false" actionListener="#{applicationInfo.saveApplicationProperties}"/>
        </p:panel>

        <br/>




    </ui:define>

</ui:composition>
