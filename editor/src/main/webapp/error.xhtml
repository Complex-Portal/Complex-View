<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ia="http://java.sun.com/jsf/composite/components/intact">

<f:view contentType="text/html">

    <h:head>
        <title>Editor error!</title>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/resources/css/#{appController.theme}/skin.css"></link>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/resources/css/intact-extra.css"></link>
    </h:head>

    <h:body>
        <h:form id="errorForm" prependId="false">

     <h1>Ouch! We were not expecting this to happen :(</h1>


            <h:inputTextarea value="#{sessionScope['message']}" readonly="true" rows="15" cols="100"/>

            <p>You may want to create an issue in the
                <a href="http://code.google.com/p/intact/issues/list" target="_blank">editor tracker</a>.
                Copy the whole contents of the box above and explain what you were trying to do.
            </p>

            <h:panelGroup rendered="#{sessionScope['referer'] != null}">
            <p><b>Go back to the
                <a href="#{sessionScope['referer']}">previous page</a></b></p>
            </h:panelGroup>

 </h:form>
    </h:body>
</f:view>
</html>
