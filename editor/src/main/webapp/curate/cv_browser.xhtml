<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">


    <p:dialog header="Detection methods" resizable="true" widgetVar="cvDlg">
        <p:outputPanel id="cvObjectBrowserDialog">
            <h:panelGrid columns="1">
                <h:panelGroup>
                    <h:inputText />
                    <h:commandButton type="button" value="Search" />
                    <h:commandButton type="button" value="New..." />
                </h:panelGroup>

                <p:tree value="#{cvController.root}" var="node" rendered="#{cvController.root != null}">
                    <p:treeNode>
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                </p:tree>
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>

</ui:composition>
