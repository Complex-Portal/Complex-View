<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"

                template="/curate/curate_template.xhtml">


    <ui:define name="curateContent">
        <f:metadata>
            <f:viewParam name="ac" value="#{interactionController.ac}"/>
            <f:event type="preRenderView" listener="#{interactionController.loadData}"/>
        </f:metadata>

        <h:panelGroup rendered="#{interactionController.interaction == null}">
            No interaction loaded!
        </h:panelGroup>

        <h:panelGroup rendered="#{interactionController.interaction != null}">
            <div id="auditInfo" class="intact-auditPanel">
                <ia:creatorUpdator annotatedObject="#{interactionController.interaction}" />
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{interactionController.interaction != null}">

            <h:link outcome="/curate/publication"
                    value="#{publicationController.publication.shortLabel}"
                    title="#{publicationController.publication.fullName}"
                    includeViewParams="true"/>
            &#160;>&#160;
            <h:link outcome="/curate/experiment" value="#{experimentController.experiment.shortLabel}" includeViewParams="true"/>
            &#160;>&#160;
            #{interactionController.interaction.shortLabel}

            <h2>Interaction</h2>

            <p:outputPanel id="basic">
                <!--<ia:panelFormLayout id="basicInfoPanel" columns="1">-->

                <table>
                    <tr>
                        <td>
                            <h:outputLabel value="Shortlabel: " for="shortlabelTxt"/>
                            <h:inputText id="shortlabelTxt" value="#{interactionController.interaction.shortLabel}" size="30"/>
                        </td>
                        <td style="padding-left: 50px;">
                            <h:outputLabel value="AC: " for="acTxt"/>
                            <h:inputText id="acTxt" value="#{interactionController.interaction.ac}"
                                         size="10" disabled="true"/>
                        </td>
                        <td style="padding-left: 50px;">
                             <h:outputLabel value="Publication IMEx ID: " for="imexIdTxt"/>
                                <h:inputText id="imexIdTxt" value="IM-X"
                                             size="10" disabled="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:outputLabel value="Interaction type: " for="interactionTypeTxt"/>
                            <ia:inputCvObject id="interactionTypeTxt" value="#{interactionController.interaction.cvInteractionType}"
                                              cvIdentifier="MI:0190"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">

                        </td>
                    </tr>
                </table>

                <!--</ia:panelFormLayout>-->
            </p:outputPanel>

            <h3>Interaction properties</h3>

            <p:outputPanel id="xrefsPanel">
                <ia:collapsiblePanel  open="true" title="Xrefs (#{interactionController.interaction.xrefs.size()})">
                    <ia:xrefsTable annotatedObjectController="#{interactionController}"
                                   databaseSelectItems="#{cvObjectService.databaseSelectItems}"
                                   qualifierSelectItems="#{cvObjectService.qualifierSelectItems}"
                                   update="xrefsPanel"
                                   render=":editorForm:basic"
                                   style="margin-top: -20px;"/>
                </ia:collapsiblePanel>
            </p:outputPanel>

            <p:outputPanel id="annotationsPanel">
                <ia:collapsiblePanel open="true" title="Annotations (#{interactionController.interaction.annotations.size()})">
                    <ia:annotationsTable annotatedObjectController="#{interactionController}"
                                         topicSelectItems="#{cvObjectService.experimentTopicSelectItems}"
                                         update="annotationsPanel"
                                         render=":editorForm:basic"
                                         style="margin-top: -20px;"/>
                </ia:collapsiblePanel>
            </p:outputPanel>

            <p:outputPanel id="aliasesPanel">
                <ia:collapsiblePanel open="true" title="Aliases (#{interactionController.interaction.aliases.size()})">
                    <ia:aliasTable annotatedObjectController="#{interactionController}"
                                   aliasTypeSelectItems="#{cvObjectService.aliasTypeSelectItems}"
                                   update="aliasesPanel"
                                   style="margin-top: -20px;"/>
                </ia:collapsiblePanel>
            </p:outputPanel>

            <h3>Participants (#{interactionController.countParticipantsByInteractionAc(interactionController.ac)})</h3>

            <ia:participantsTable value="#{interactionController.participantDataModel}"/>

        </h:panelGroup>

    </ui:define>

</ui:composition>
