<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact">


    <h:panelGroup rendered="#{annotatedObjectController.cautionMessage != null}">
        <ia:panelMessage level="warn" showIcon="true">
            <b>Caution: </b>#{annotatedObjectController.cautionMessage}.
        </ia:panelMessage>
    </h:panelGroup>
    <h:panelGroup rendered="#{annotatedObjectController.internalRemarkMessage != null}">
        <ia:panelMessage level="info" showIcon="true">
            <b>Internal remark: </b>#{annotatedObjectController.internalRemarkMessage}.
        </ia:panelMessage>
    </h:panelGroup>

</ui:composition>
