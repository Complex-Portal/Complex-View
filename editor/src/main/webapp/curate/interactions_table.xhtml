<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact">


        <h:panelGroup id="interactionTable">

            <ui:param name="toDeleteCount" value="#{unsavedChangeManager.getDeletedAcsByClassName('uk.ac.ebi.intact.model.Interaction').size()}"/>

            <h:panelGroup rendered="#{toDeleteCount gt 0}">
                <ia:panelMessage level="info">
                    <h:outputText value="#{toDeleteCount} interactions will be deleted on save."/>
                </ia:panelMessage>
            </h:panelGroup>

        <p:dataTable var="interaction" value="#{value}"
                     paginator="#{value.rowCount > 10}" rows="10" lazy="true" dynamic="true">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="AC"/>
                </f:facet>
                    <h:outputText value="#{interaction.ac}" styleClass="#{unsavedChangeManager.isDeletedAc(interaction.ac)? 'intact-deleted' : ''}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Shortlabel"/>
                </f:facet>
                <h:panelGroup rendered="#{not unsavedChangeManager.isDeletedAc(interaction.ac)}">
                    <p:commandLink onclick="load_int.show()" action="/curate/interaction?faces-redirect=true&amp;includeViewParams=true"
                               style="#{interaction.ac == null? 'color:blue' :''}"
                               value="#{interaction.shortLabel}" ajax="false">
                        <f:setPropertyActionListener value="#{interaction}" target="#{interactionController.interaction}"/>
                    </p:commandLink>
                </h:panelGroup>
                <h:panelGroup rendered="#{unsavedChangeManager.isDeletedAc(interaction.ac)}">
                    <h:outputText value="#{interaction.shortLabel}" style="color:red; text-decoration:line-through"/>
                </h:panelGroup>
            </p:column>                                                     
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{interaction.cvInteractionType.shortLabel}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="# Participants"/>
                </f:facet>
                <h:outputText value="#{interactionController.countParticipantsByInteractionAc(interaction.ac)}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Actions"/>
                </f:facet>
                <p:commandLink immediate="true" title="Mark to be deleted" styleClass="ui-icon ui-icon-closethick"
                               actionListener="#{unsavedChangeManager.markToDelete(interaction)}"
                               update="interactionTable,growl,changesPanel,messagesComponent" rendered="#{not unsavedChangeManager.isDeletedAc(interaction.ac)}"/>
                <p:commandLink immediate="true" title="Revert" styleClass="ui-icon ui-icon-arrowreturnthick-1-w"
                               actionListener="#{unsavedChangeManager.revert(interaction)}"
                               update="interactionTable,growl,changesPanel,messagesComponent" rendered="#{unsavedChangeManager.isDeletedAc(interaction.ac)}"/>
            </p:column>
        </p:dataTable>

        </h:panelGroup>

        <ia:loadingDialog widgetVar="load_int" message="Loading interaction..."/>

</ui:composition>
