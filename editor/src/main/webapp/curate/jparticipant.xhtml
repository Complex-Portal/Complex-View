<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"
                xmlns:ed="http://ebi.ac.uk/intact/editor/ui"

                template="/curate/curate_template.xhtml">

<ui:param name="title" value="Participant: #{modelledParticipantController.participantPrimaryId(modelledParticipantController.participant)} | Curate | Editor"/>


<ui:param name="annotatedObjectController" value="#{modelledParticipantController}"/>

<ui:param name="participant" value="#{modelledParticipantController.participant}" />
<ui:param name="interaction" value="#{complexController.complex}" />

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="ac" value="#{modelledParticipantController.ac}"/>
        <f:event type="preRenderView" listener="#{editorCvTermService.loadDataIfNotDone}"/>
        <f:event type="preRenderView" listener="#{modelledParticipantController.loadData}"/>
        <f:event type="preRenderView" listener="#{curateController.setCurrentAnnotatedObjectController(modelledParticipantController)}"/>
    </f:metadata>
</ui:define>

<ui:define name="breadcrumbs">
    <p:breadCrumb>
        <p:menuitem ajax="false" onclick="loadDialog.show()" value="#{complexController.name}"
                    action="#{curateController.edit(interaction)}" process="@this"/>
        <p:menuitem value="#{participant.interactor.shortName}"/>
    </p:breadCrumb>
</ui:define>

<ui:define name="curateContent">

<h:panelGroup rendered="#{participant == null}">
    No participant loaded!
</h:panelGroup>

<h:panelGroup id="info" rendered="#{participant != null}">

<p:panel id="basic" header="Participant Details">

    <p:outputPanel id="infoPanels">
        <ui:include src="common_info_panels.xhtml">
            <ui:param name="annotatedObjectController" value="#{modelledParticipantController}"/>
        </ui:include>

        <h:panelGroup rendered="#{modelledParticipantController.isNoUniprotUpdate(participant.interactor)}">
            <ia:panelMessage level="warn">
                <b>No Uniprot Update: </b>The interactor for this participant won't be updated using Uniprot.
            </ia:panelMessage>
        </h:panelGroup>
    </p:outputPanel>

    <div id="auditInfo" class="intact-auditPanel">
        <ia:jcreatorUpdator annotatedObject="#{participant}" />
    </div>

    <table class="intact-tableBasicForm">
        <tr>
            <td class="firstCell">
                <h:outputLabel value="AC: " for="acTxt" styleClass="intact-disabled"/>

            </td>
            <td><p:inputText id="acTxt" value="#{participant.ac}"
                             size="10" readonly="true" styleClass="intact-disabled"/></td>
        </tr>
        <tr>
            <td class="firstCell">
                <h:outputLabel value="Interactor (#{participant.interactor != null? participant.interactor.interactorType.shortName : ''}): " for="interactorTxt"/>
            </td>
            <td colspan="2">
                <p:inputText id="interactorTxt" value="#{modelledParticipantController.interactor}"
                             readonly="true"/>
                <!--<ia:inputInteractor value="#{participant.interactor}" />-->
                <p:commandButton id="importInteractorBtn" value="Import" onclick="jimportInteractorDialog.show();"/>
                <p:commandButton id="newInteractorBtn" value="New" onclick="newInteractorDialog.show();"/>
                <p:commandButton id="viewInteractorBtn" value="View" rendered="#{participant.interactor != null}"
                                 action="#{curateController.editByAc(participant.interactor.ac)}" ajax="false"/>

                <ui:include src="jdialog_import_interactor.xhtml"/>
            </td>
        </tr>
        <tr>
            <td class="firstCell">
                <h:outputLabel value="Author given name: " for="authorGivenNameTxt"/>
            </td>
            <td colspan="2">
                <p:inputText id="authorGivenNameTxt" value="#{modelledParticipantController.modelledParticipantWrapper.authorGivenName}" size="10" converter="trimmingConverter">
                    <p:ajax event="change" update=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:participantTabs,:editorForm:messagesComponent" process="@this"/>
                </p:inputText>
            </td>
        </tr>
        <tr>
            <td>
                <h:outputLabel value="Min Stoichiometry: " for="minStoichiometryParticipant"/>
                <p:spinner id="minStoichiometryParticipant" value="#{modelledParticipantController.minStoichiometry}"
                           min="0" stepFactor="1" maxlength="3" size="3" onchange="markAsUnsaved()"/>
            </td>
            <td>
                <h:outputLabel value="Max Stoichiometry: " for="maxStoichiometryParticipant"/>
                <p:spinner id="maxStoichiometryParticipant" value="#{modelledParticipantController.maxStoichiometry}"
                           min="0" stepFactor="1" maxlength="3" size="3" onchange="markAsUnsaved()"/>
            </td>
        </tr>
        <tr>
            <td class="firstCell">
                <h:outputLabel value="Biological role: " for="bioRoleTxt"/>
            </td>
            <td colspan="2">
                <ia:inputCvTerm id="bioRoleTxt" cvIdentifier="MI:0500"
                                  value="#{participant.biologicalRole}"
                                  selectItems="#{modelledParticipantContoller.biologicalRoleSelectItems}"
                                  required="true" requiredMessage="Biological role is required"
                                  update=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:messagesComponent"
                                  valueChangeAwareObject="#{annotatedObjectController}"/>
            </td>
        </tr>

    </table>

</p:panel>

<br/>

<p:tabView id="participantTabs" dynamic="true">
    <p:ajax event="tabChange" listener="#{modelledParticipantController.onTabChanged}" />

    <p:tab title="Features (#{participant.features.size()})">

        <div class="intact-buttonBar">
            <p:commandButton id="newFeatureBtn" value="New feature" action="#{modelledFeatureController.newFeature(modelledParticipantController.participant)}"
                             ajax="false"/>
        </div>

        <p:outputPanel id="featuresPanel" autoUpdate="false">
            <ui:include src="jfeatures_table.xhtml">
                <ui:param name="value" value="#{modelledParticipantController.featuresDataModel}"/>
            </ui:include>
        </p:outputPanel>
    </p:tab>
    <p:tab id="xrefsTab" title="Xrefs (#{modelledParticipantController.participant.dbXrefs.size()})">
        <p:outputPanel id="xrefsPanel" autoUpdate="true">
            <ui:decorate template="jxrefs_table.xhtml">

                <ui:param name="annotatedObjectController" value="#{modelledParticipantController}"/>
                <ui:param name="update" value=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:messagesComponent,#{updateOnChange}"/>
                <ui:param name="valueChangeRender" value="#{updateOnChange} :editorForm:changesPanel"/>
                <ui:param name="valueChangeAwareObject" value="#{modelledParticipantController}"/>
                <ui:param name="databaseSelectItems" value="#{modelledParticipantController.databaseSelectItems}"/>
                <ui:param name="qualifierSelectItems" value="#{modelledParticipantController.qualifierSelectItems}"/>

                <ui:define name="syncValues">
                    <ui:insert name="xrefSyncValues"/>
                </ui:define>

            </ui:decorate>
        </p:outputPanel>

    </p:tab>

    <p:tab id="annotationsTab" title="Annotations (#{modelledParticipantController.participant.annotations.size()})">
        <p:outputPanel id="annotationsPanel" autoUpdate="true">
            <ui:decorate template="jannotations_table.xhtml">
                <ui:param name="annotatedObjectController" value="#{modelledParticipantController}"/>
                <ui:param name="update" value=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:messagesComponent,#{updateOnChange}"/>
                <ui:param name="valueChangeRender" value="#{updateOnChange} :editorForm:changesPanel"/>
                <ui:param name="valueChangeAwareObject" value="#{modelledParticipantController}"/>
                <ui:param name="annotatedObjectSelectItems" value="#{modelledParticipantController.participantTopicSelectItems}"/>

                <ui:define name="syncValues">
                    <ui:insert name="annotationSyncValues"/>
                </ui:define>

            </ui:decorate>
        </p:outputPanel>

    </p:tab>
    <p:tab id="aliasesTab" title="Aliases (#{modelledParticipantController.participant.aliases.size()})">
        <p:outputPanel id="aliasesPanel" autoUpdate="true">
            <ui:decorate template="jaliases_table.xhtml">
                <ui:param name="annotatedObjectController" value="#{modelledParticipantController}"/>
                <ui:param name="update" value=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:messagesComponent #{updateOnChange}"/>
                <ui:param name="valueChangeRender" value="#{updateOnChange} :editorForm:changesPanel"/>
                <ui:param name="aliasTypeSelectItems" value="#{modelledParticipantController.aliasTypeSelectItems}"/>
            </ui:decorate>

        </p:outputPanel>
    </p:tab>

</p:tabView>

</h:panelGroup>

</ui:define>

</ui:composition>
