<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components">


    <!-- Open by AC -->
    <p:dialog header="Open by AC" width="400" widgetVar="openByAcDlg" visible="false" draggable="false"
              modal="true" position="center">

        <h:panelGrid id="openAcContent" columns="1" style="margin-bottom:10px">
            <h:panelGroup>
                <h:outputLabel for="openAc" value="AC:"/>
                <p:inputText id="openAc" value="#{curateController.acToOpen}"
                             converter="trimmingConverter"
                             onkeyup="handleReturnKey(event, 'dialogsForm:openAcBtn')" />

                <p:commandButton id="openAcBtn"
                                 value="Open"
                                 process="openAc"
                                 ajax="false"
                                 global="true"
                                 action="#{curateController.openByAc}"/>
            </h:panelGroup>
        </h:panelGrid>

    </p:dialog>

    <!-- Open by PMID -->
    <p:dialog header="Open by PMID" width="400" widgetVar="openByPmidDlg" visible="false" draggable="false"
              modal="true" position="center">

        <h:panelGrid id="openPmidContent" columns="1" style="margin-bottom:10px">
            <h:panelGroup>
                <h:outputLabel for="openPmid" value="PMID:"/>
                <p:inputText id="openPmid" value="#{publicationController.identifierToOpen}"
                             converter="trimmingConverter"
                             onkeyup="handleReturnKey(event, 'dialogsForm:openPmidBtn')"/>

                <p:commandButton id="openPmidBtn"
                                 value="Open" actionListener="#{publicationController.openByPmid}"
                                 process="openPmid"
                                 ajax="false"
                                 global="true"
                                 action="/curate/publication?faces-redirect=true"/>
              </h:panelGroup>
        </h:panelGrid>

    </p:dialog>

</ui:composition>
