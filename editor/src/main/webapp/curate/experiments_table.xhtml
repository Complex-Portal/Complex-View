<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact">

    <h:panelGroup id="experimentsTable">

    <ui:param name="expToDeleteCount" value="#{unsavedChangeManager.getDeletedAcsByClassName('uk.ac.ebi.intact.model.Experiment').size()}"/>

            <h:panelGroup rendered="#{expToDeleteCount gt 0}">
                <ia:panelMessage level="info">
                    <h:outputText value="#{expToDeleteCount} experiments will be deleted on save."/>
                </ia:panelMessage>
            </h:panelGroup>

    <p:dataTable var="experiment" value="#{value}">
        <p:column>
            <f:facet name="header">
                <h:outputText value="AC"/>
            </f:facet>
             <h:outputText value="#{experiment.ac}" styleClass="#{unsavedChangeManager.isDeletedAc(experiment.ac)? 'intact-deleted' : ''}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Shortlabel"/>
            </f:facet>

            <h:panelGroup rendered="#{not unsavedChangeManager.isDeletedAc(experiment.ac)}">
                <p:commandLink onclick="load_exp.show()" action="#{curateController.edit(experiment)}"
                               style="#{experiment.ac == null? 'color:blue' :''}"
                               value="#{experiment.shortLabel}" ajax="false"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{unsavedChangeManager.isDeletedAc(experiment.ac)}">
                <h:outputText value="#{experiment.shortLabel}" style="color:red; text-decoration:line-through"/>
            </h:panelGroup>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Interaction detection method"/>
            </f:facet>
            <h:outputText value="#{experiment.cvInteraction != null? experiment.cvInteraction.shortLabel : ''}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Participant detection method"/>
            </f:facet>
            <h:outputText value="#{experiment.cvIdentification != null? experiment.cvIdentification.shortLabel : ''}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Host organism"/>
            </f:facet>
            <h:outputText value="#{experiment.bioSource != null? experiment.bioSource.shortLabel : ''} (#{experiment.bioSource != null? experiment.bioSource.taxId : ''})"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="# Interactions"/>
            </f:facet>
            <h:outputText value="#{experimentController.countInteractionsByExperimentAc(experiment.ac)}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>
            </f:facet>
            <p:commandLink immediate="true" title="Mark to be deleted" styleClass="ui-icon ui-icon-closethick"
                               actionListener="#{unsavedChangeManager.markToDelete(experiment)}"
                               update="experimentsTable,growl,changesPanel,messagesComponent" rendered="#{not unsavedChangeManager.isDeletedAc(experiment.ac)}"/>
            <p:commandLink immediate="true" title="Revert" styleClass="ui-icon ui-icon-arrowreturnthick-1-w"
                               actionListener="#{unsavedChangeManager.revert(experiment)}"
                               update="experimentsTable,growl,changesPanel,messagesComponent" rendered="#{unsavedChangeManager.isDeletedAc(experiment.ac)}"/>
        </p:column>
    </p:dataTable>

    </h:panelGroup>

        <ia:loadingDialog widgetVar="load_exp" message="Loading experiment..."/>



</ui:composition>
