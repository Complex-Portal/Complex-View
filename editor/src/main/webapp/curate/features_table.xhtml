<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact">

    <h:panelGroup id="featuresTable">

    <ui:param name="featuresToDeleteCount" value="#{unsavedChangeManager.getDeletedAcsByClassName('uk.ac.ebi.intact.model.Feature').size()}"/>

            <h:panelGroup rendered="#{featuresToDeleteCount gt 0}">
                <ia:panelMessage level="info">
                    <h:outputText value="#{featuresToDeleteCount} features will be deleted on save."/>
                </ia:panelMessage>
            </h:panelGroup>

            <p:dataTable var="feature" value="#{value}"
                         paginator="#{value.size() > 10}" rows="10" lazy="true" dynamic="true">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="AC"/>
                    </f:facet>
                     <h:outputText value="#{feature.ac}" styleClass="#{unsavedChangeManager.isDeletedAc(feature.ac)? 'intact-deleted' : ''}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Shortlabel"/>
                    </f:facet>
                     <h:panelGroup rendered="#{not unsavedChangeManager.isDeletedAc(feature.ac)}">
                         <p:commandLink onclick="load_feature.show()" action="/curate/feature?faces-redirect=true&amp;includeViewParams=true"
                               style="#{feature.ac == null? 'color:blue' :''}"
                               value="#{feature.shortLabel}" ajax="false">
                            <f:setPropertyActionListener value="#{feature}" target="#{featureController.interaction}"/>
                        </p:commandLink>
                     </h:panelGroup>
                    <h:panelGroup rendered="#{unsavedChangeManager.isDeletedAc(feature.ac)}">
                        <h:outputText value="#{feature.shortLabel}" style="color:red; text-decoration:line-through"/>
                    </h:panelGroup>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{feature.cvFeatureType.shortLabel}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Detection Method"/>
                    </f:facet>
                    <h:outputText value="#{feature.cvFeatureIdentification == null ? '-' : feature.cvFeatureIdentification.shortLabel}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Linked feature"/>
                    </f:facet>
                    <h:outputText value="#{feature.boundDomain == null ? 'no' : 'yes'}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Range(s)"/>
                    </f:facet>
                    <ui:repeat value="#{feature.ranges}" var="range" varStatus="status">
                        <h:outputText value="#{range}"/>
                        <p:outputPanel rendered="#{status.index lt (status.end - 1)}">
                            <br/>
                        </p:outputPanel>
                    </ui:repeat>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>
                    <p:commandLink title="Mark to be deleted" actionListener="#{participantController.markFeatureToDelete(feature, unsavedChangeManager)}"
                                   update="featuresTable,growl,changesPanel,messagesComponent" rendered="#{not unsavedChangeManager.isDeletedAc(feature.ac)}">
                        <h:graphicImage library="images" name="bin.png" alt="Delete" style="border: 0px;"/>
                    </p:commandLink>
                    <p:commandLink title="Revert" actionListener="#{unsavedChangeManager.revert(feature)}"
                                   update="featuresTable,growl,changesPanel,messagesComponent" rendered="#{unsavedChangeManager.isDeletedAc(feature.ac)}">
                        <h:graphicImage library="images" name="undo.png" alt="Revert" style="border: 0px;"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

        <ia:loadingDialog widgetVar="load_feature" message="Loading feature..."/>

    </h:panelGroup>

</ui:composition>
