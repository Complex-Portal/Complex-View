<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"
                xmlns:ed="http://ebi.ac.uk/intact/editor/ui">

    <p:tab id="xrefsTab" title="Xrefs (#{annotatedObjectController.xrefsSize})">
        <p:outputPanel id="xrefsPanel" autoUpdate="true">
            <ui:decorate template="jxrefs_table.xhtml">

                <ui:param name="annotatedObjectController" value="#{annotatedObjectController}"/>
                 <ui:param name="update" value=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:messagesComponent,#{updateOnChange}"/>
                 <ui:param name="valueChangeRender" value="#{updateOnChange} :editorForm:changesPanel"/>
                 <ui:param name="valueChangeAwareObject" value="#{annotatedObjectController}"/>
                <ui:param name="databaseSelectItems" value="#{databaseSelectItems}"/>
                <ui:param name="qualifierSelectItems" value="#{qualifierSelectItems}"/>

                <ui:define name="syncValues">
                <ui:insert name="xrefSyncValues"/>
            </ui:define>

        </ui:decorate>
        </p:outputPanel>

    </p:tab>

    <p:tab id="annotationsTab" title="Annotations (#{annotatedObjectController.annotationsSize})">
         <p:outputPanel id="annotationsPanel" autoUpdate="true">
             <ui:decorate template="jannotations_table.xhtml">
                 <ui:param name="annotatedObjectController" value="#{annotatedObjectController}"/>
                 <ui:param name="update" value=":editorForm:changesPanel,:editorForm:unsavedChangesInfo,:editorForm:messagesComponent,#{updateOnChange}"/>
                 <ui:param name="valueChangeRender" value="#{updateOnChange} :editorForm:changesPanel"/>
                 <ui:param name="valueChangeAwareObject" value="#{annotatedObjectController}"/>
                 <ui:param name="annotatedObjectSelectItems" value="#{annotatedObjectSelectItems}"/>

                 <ui:define name="syncValues">
                     <ui:insert name="annotationSyncValues"/>
                 </ui:define>

             </ui:decorate>
         </p:outputPanel>

    </p:tab>

</ui:composition>
