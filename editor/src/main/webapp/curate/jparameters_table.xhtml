<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"
                xmlns:ed="http://ebi.ac.uk/intact/editor/ui">

        <div class="intact-buttonBar">
            <p:commandButton id="newParamBtn" value="New Parameter"
                             actionListener="#{annotatedObjectController.newParameter}"
                             process="newParamBtn"
                             update="parametersTable #{update}"/>
        </div>

        <p:dataTable id="parametersTable" var="parameter" value="#{complexController.collectParameters()}"
                     rendered="#{!complexController.isParameterDisabled()}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:selectOneMenu id="paramTypeSel" value="#{parameter.type}" rendered="#{parameterTypeSelectItems != null}" disabled="#{disableParameterSelectItems}"
                                 required="true" requiredMessage="Parameter type is required" converter="cvTermConverter">
                    <f:selectItems value="#{parameterTypeSelectItems}"/>
                    <ed:curation/>
                </h:selectOneMenu>
                <h:outputText value="#{parameter.type.shortName}" rendered="#{parameterTypeSelectItems == null}"/>
            </p:column>
           <p:column>
                <f:facet name="header">
                    <h:outputText value="Value"/>
                </f:facet>
                     <p:inputText id="paramFactorTxt" value="#{parameter.factor}" required="true" requiredMessage="Parameter value is required">
                         <f:convertNumber/>
                         <ed:curation/>
                    </p:inputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Unit"/>
                </f:facet>
                <h:selectOneMenu id="paramUnitSel" value="#{parameter.unit}" rendered="#{parameterUnitSelectItems != null}" disabled="#{disableParameterSelectItems}" converter="cvTermConverter">
                    <f:selectItems value="#{parameterUnitSelectItems}"/>
                    <ed:curation/>
                </h:selectOneMenu>
                <h:outputText value="#{parameter.unit.shortName}" rendered="#{parameterUnitSelectItems == null}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Base"/>
                </f:facet>
                     <p:inputText id="paramBaseTxt" value="#{parameter.base}">
                         <f:convertNumber/>
                         <ed:curation/>
                    </p:inputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Exponent"/>
                </f:facet>
                     <p:inputText id="paramExponentTxt" value="#{parameter.exponent}">
                         <f:convertNumber/>
                         <ed:curation/>
                    </p:inputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Uncertainty"/>
                </f:facet>
                     <p:inputText id="paramUncertaintyTxt" value="#{parameter.uncertainty}">
                         <f:convertNumber/>
                         <ed:curation/>
                    </p:inputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                     <h:outputText value="Actions"/>
                </f:facet>
                <p:commandLink id="removeParamBtn" styleClass="ui-icon ui-icon-closethick" process="removeParamBtn"
                               actionListener="#{complexController.removeParameter(parameter)}"
                               oncomplete="markAsUnsaved()"
                               update="parametersTable #{update}"/>
            </p:column>
        </p:dataTable>



</ui:composition>
