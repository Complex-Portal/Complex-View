    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"

                template="/dashboard/dashboard_template.xhtml">

    <ui:define name="topNavigation">
        <ui:include src="/shared/top_navigation_bar.xhtml">
            <ui:param name="selected" value="notes"/>
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
          <f:event type="preRenderView" listener="#{notesController.loadPage}"/>
        </f:metadata>

        <h:panelGroup id="notesPanel">

            <h:panelGroup rendered="#{notesController.editMode}">

                <h:inputTextarea id="notesArea" value="#{notesController.rawNotes}" rows="15" cols="80"/>

                <br/>
                <p:commandButton value="Save Notes" actionListener="#{notesController.saveNotes}"
                                 process="notesArea"
                                 update="notesPanel"/>

            </h:panelGroup>

            <h:panelGroup rendered="#{not notesController.editMode}">

                <p>
                    <p:commandButton value="Edit Notes" actionListener="#{notesController.setEditMode(true)}"
                                     process="@this"
                                     update="notesPanel"/>
                </p>

                   <h:outputFormat value="#{notesController.formattedNotes}" escape="false"/>
            </h:panelGroup>

        </h:panelGroup>



    </ui:define>

</ui:composition>
