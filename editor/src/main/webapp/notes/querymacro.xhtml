    <html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact">

    <f:view contentType="text/html">

        <f:metadata>
            <f:viewParam name="macroName" value="#{macroDisplayController.macroName}"/>
            <f:event type="preRenderView" listener="#{macroDisplayController.load}"/>
        </f:metadata>

        <h:head>
            <title>Test case</title>
            <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/resources/css/#{appController.theme}/skin.css"></link>
            <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/resources/css/intact-extra.css"></link>
        </h:head>

        <h:body>

        <h:form id="queryMacroForm" prependId="false" rendered="#{macroDisplayController.queryMacro != null}">

             <ui:include src="/shared/intactObjects_table.xhtml">
                 <ui:param name="intactObjects" value="#{macroDisplayController.queryMacro.results}"/>
             </ui:include>

        </h:form>
    </h:body>
    </f:view>
</html>
