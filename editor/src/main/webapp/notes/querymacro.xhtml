<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/components/intact"
                xmlns:ed="http://ebi.ac.uk/intact/editor/ui"

                template="/main_template.xhtml">

    <ui:define name="metadata">
         <f:metadata>
            <f:viewParam name="macroName" value="#{macroDisplayController.macroName}"/>
            <f:event type="preRenderView" listener="#{macroDisplayController.load}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <h:link outcome="/notes/mynotes" value="&lt;&lt; Back to My Notes" />

            <br/><br/>

            Total: <b>#{macroDisplayController.queryMacro.results.rowCount}</b>

             <ui:include src="/shared/intactObjects_table.xhtml">
                 <ui:param name="intactObjects" value="#{macroDisplayController.queryMacro.results}"/>
             </ui:include>

        </ui:define>

    </ui:composition>
