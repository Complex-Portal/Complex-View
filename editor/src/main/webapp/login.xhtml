<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

<h:head>
    <title>Editor: #{generalAppController.database}</title>
</h:head>

<h:body bgcolor="white">
		<h:form
			id="loginForm"
            prependId="false">

            <label for="j_username">
                <h:outputText value="Username:" /><br />
            </label>
            <h:inputText id="j_username" required="true"/>

            <br />
            <br />
            <label for="j_password"><h:outputText value="Password:" /><br /></label>

            <h:inputSecret id="j_password" required="true"/>

            <br />
            <br />
            <label for="_spring_security_remember_me">
                <h:outputText value="Remember me" />
            </label>
            <h:selectBooleanCheckbox id="_spring_security_remember_me" />
            <br />

            <h:commandButton
                    type="submit"
                    id="login"
                    action="#{loginBean.doLogin}"
				    value="Login" />

		</h:form>
    </h:body>

	</f:view>
    
</html>
