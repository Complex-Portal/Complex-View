<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

    <h:head>
        <title>Editor: #{generalAppController.database}</title>

        <style type="text/css">
            #outer {
                position: absolute;
                top: 50%;
                left: 0px;
                width: 100%;
                height: 1px;
                overflow: visible;
            }

            #inner {
                width: 250px;
                height: 150px;
                margin-left: -250px;
                position: absolute;
                top: -200px; 
                left: 50%;

                font-family: sans-serif;
            }
        </style>

    </h:head>

    <h:body bgcolor="white" style="height:100%">


        <h:form
                id="loginForm"
                prependId="false">



            <div id="outer">

                <div id="inner">

                    <div style="text-align:center; padding-bottom: 10px">
                        <h:graphicImage url="#{editorConfig.logoUrl}" rendered="#{editorConfig.logoUrl != null}"/>
                    </div>

                    <p:growl showDetail="false"/>

                    <p:panel header="Authentication">

                    <label for="j_username">
                        <h:outputText value="Username:"/>
                    </label>
                    <br/>
                    <h:inputText id="j_username" required="true" requiredMessage="User name is required"/>

                    <br/>
                    <br/>
                    <label for="j_password"><h:outputText value="Password:"/></label>
                     <br/>
                    <h:inputSecret id="j_password" required="true" requiredMessage="Password is required"/>

                    <br/>
                    <br/>
                    <label for="_spring_security_remember_me">
                        <h:outputText value="Remember me"/>
                    </label>
                    <h:selectBooleanCheckbox id="_spring_security_remember_me"/>
                    <br/>

                    <hr/>

                    <h:commandButton
                            type="submit"
                            id="login"
                            action="#{loginController.doLogin}"
                            value="Login"/>
                </p:panel>
                    </div>
            </div>

        </h:form>

    </h:body>


</f:view>

</html>
