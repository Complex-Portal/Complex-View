<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:p="http://primefaces.org/ui">


        <p:dataTable var="intactObject" value="#{intactObjects}"
                     rows="10"
                     dynamic="true"
                     paginator="true"
                     paginatorAlwaysVisible="false"
                     paginatorPosition="top"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="10,25,50" rendered="#{intactObjects != null}">
            <p:columns value="#{hqlRunnerController.columns}" var="column" columnIndexVar="colIndex">
                <f:facet name="header">
                    <h:outputText value="#{column}"/>
                </f:facet>
                <h:outputText value="#{intactObject[colIndex]}"/>
            </p:columns>

        </p:dataTable>

</ui:composition>
