<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:p="http://primefaces.org/ui">


        <p:dataTable var="jamiObject" value="#{jamiObjects}"
                     rows="10"
                     dynamic="true"
                     paginator="true"
                     paginatorAlwaysVisible="false"
                     paginatorPosition="top"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="10,25,50">
            <p:column>
                <f:facet name="header"><h:outputText value="AC"/></f:facet>

                <p:commandLink value="#{jamiObject.ac}" action="#{curateController.editJami(jamiObject)}"
                               ajax="false"/>
            </p:column>
            <p:column>
        <f:facet name="header">
            <h:outputText value="Creator"/>
        </f:facet>
                <h:outputText value="#{jamiObject.creator}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Created"/>
                </f:facet>
                <h:outputText value="#{jamiObject.created}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Updator"/>
                </f:facet>
                <h:outputText value="#{jamiObject.updator}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Updated"/>
                </f:facet>
                <h:outputText value="#{jamiObject.updated}"/>
            </p:column>

        </p:dataTable>

</ui:composition>
