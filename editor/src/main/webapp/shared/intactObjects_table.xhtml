<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:p="http://primefaces.prime.com.tr/ui">


        <p:dataTable var="intactObject" value="#{intactObjects}"
                     rendered="#{intactObjects != null}"
                     rows="10"
                     paginator="true"
                     paginatorAlwaysVisible="false"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="10,25,50">
            <p:column>
                <f:facet name="header"><h:outputText value="AC"/></f:facet>

                <h:outputText value="#{intactObject.ac}" rendered="#{not curateController.isAnnotatedObject(intactObject)}"/>

                <p:commandLink value="#{intactObject.ac}" action="#{curateController.edit(intactObject)}"
                               rendered="#{curateController.isAnnotatedObject(intactObject)}" ajax="false"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="ShortLabel"/></f:facet>

                <h:commandLink value="#{intactObject.shortLabel}" action="#{curateController.edit(intactObject)}"
                               rendered="#{curateController.isAnnotatedObject(intactObject)}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Full name"/></f:facet>
                <h:outputText value="#{intactObject.fullName}"
                               rendered="#{curateController.isAnnotatedObject(intactObject)}"/>
            </p:column>
            <p:column>
        <f:facet name="header">
            <h:outputText value="Creator"/>
        </f:facet>
                <h:outputText value="#{intactObject.creator}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Created"/>
                </f:facet>
                <h:outputText value="#{intactObject.created}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Updator"/>
                </f:facet>
                <h:outputText value="#{intactObject.updator}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Updated"/>
                </f:facet>
                <h:outputText value="#{intactObject.updated}"/>
            </p:column>

        </p:dataTable>

</ui:composition>
