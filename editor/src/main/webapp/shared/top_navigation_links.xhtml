<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ul>
        <li>
            <p:commandLink value="Dashboard" action="/dashboard/dashboard?faces-redirect=true"
                           styleClass="#{selected == 'dashboard'? 'top-bar-selected' : ''}"
                           ajax="false" immediate="true"/>
        </li>
        <li>

            <p:commandLink value="Search" action="/search/search?faces-redirect=true"
                           styleClass="#{selected == 'curate'? 'searchd' : ''}"
                           ajax="false" immediate="true"/>
        </li>
        <li>

            <p:commandLink value="Curate" action="/curate/curate?faces-redirect=true&amp;includeViewParams=true"
                           rendered="#{userSessionController.hasRole('CURATOR')}"
                           ajax="false"
                           styleClass="#{selected == 'curate'? 'top-bar-selected' : ''}"
                           immediate="true"/>
        </li>
        <li>

            <p:commandLink value="Sanity Check" action="/sanity/sanityDashboard?faces-redirect=true&amp;includeViewParams=true"
                           rendered="#{userSessionController.hasRole('CURATOR')}"
                           ajax="false"
                           styleClass="#{selected == 'sanity'? 'top-bar-selected' : ''}"
                           immediate="true"/>
        </li>
        <li>

            <p:commandLink value="Bulk Op." action="/bulk/bulk_default?faces-redirect=true&amp;includeViewParams=true"
                           rendered="#{userSessionController.hasRole('CURATOR')}"
                           ajax="false"
                           styleClass="#{selected == 'bulk'? 'top-bar-selected' : ''}"
                           immediate="true"/>
        </li>
        <li>
            <p:commandLink value="Reviewer" action="/reviewer/reviewerDashboard?faces-redirect=true"
                           styleClass="#{selected == 'reviewer'? 'top-bar-selected' : ''}"
                           ajax="false"
                           rendered="#{userSessionController.hasRole('REVIEWER')}"
                           immediate="true"/>

        </li>
        <li>
            <p:commandLink value="Admin" action="/admin/dashboard?faces-redirect=true"
                           styleClass="#{selected == 'admin'? 'top-bar-selected' : ''}"
                           ajax="false"
                           rendered="#{userSessionController.hasRole('ADMIN')}"
                           immediate="true"/>

        </li>
        <li>
            <p:commandLink value="My Notes" action="/notes/mynotes?faces-redirect=true"
                           styleClass="#{selected == 'mynotes'? 'top-bar-selected' : ''}"
                           ajax="false"
                           immediate="true"/>
        </li>
    </ul>

</ui:composition>
