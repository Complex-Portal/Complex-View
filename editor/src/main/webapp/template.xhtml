<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

<h:head>
    <title>Editor: #{generalAppController.database}</title>
</h:head>

<h:body bgcolor="white">
    <h:form id="editorForm">

        <p:growl showDetail="true" />

        <div id="topSection" style="width:100%;">
            <table>
                <tr style="vertical-align:top">
                    <td style="width:1%">
                    <h:graphicImage url="#{editorConfig.logoUrl}"/>
                </td>
                    <td>
                        <ui:insert name="top"/>
                    </td>
                </tr>
            </table>
        </div>

       <div id="menuSection" style="width:100%">
            <ui:insert name="menubar">
                <hr/>
            </ui:insert>
        </div>

        <div id="contentSection" style="width:100%">
            <ui:insert name="content"/>
        </div>

        <div id="footerSection" style="width:100%">
            <ui:insert name="footer"/>
        </div>

    </h:form>
</h:body>

</f:view>
</html>
