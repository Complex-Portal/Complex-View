<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/search/search_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="ac" value="#{searchInteractionsMoleculeController.ac}"/>
            <f:viewParam name="shortLabel" value="#{searchInteractionsMoleculeController.shortLabel}"/>
            <f:viewParam name="numInteractions" value="#{searchInteractionsMoleculeController.numInteractions}"/>

            <f:event type="preRenderView" listener="#{searchInteractionsMoleculeController.loadData}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel>
        Interactions with <b>#{searchInteractionsMoleculeController.shortLabel}</b> involve.
        <hr/>
        </p:outputPanel>
        <p:panel header="Interactions (#{searchInteractionsMoleculeController.numInteractions})">
        <ui:include src="/curate/interactions_table.xhtml">
            <ui:param name="value" value="#{searchInteractionsMoleculeController.interactions}"/>
            <ui:param name="readonly" value="#{true}"/>
        </ui:include>
        </p:panel>
    </ui:define>


</ui:composition>
