<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ot="http://myfaces.apache.org/orchestra"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/search/search_template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="ac" value="#{experimentHostOrganismController.ac}"/>
            <f:viewParam name="shortLabel" value="#{experimentHostOrganismController.shortLabel}"/>
            <f:viewParam name="numExperiments" value="#{experimentHostOrganismController.numExperiments}"/>

            <f:event type="preRenderView" listener="#{experimentHostOrganismController.loadData}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel>
            Experiments with <b>#{experimentHostOrganismController.shortLabel}</b> involve.
            <hr/>
        </p:outputPanel>
        <p:accordionPanel autoHeight="false">
            <p:tab title="Experiments (#{experimentHostOrganismController.experiments.rowCount})"
                   rendered="#{experimentHostOrganismController.experiments.rowCount != 0}">

                <ui:include src="/curate/experiments_table.xhtml">
                    <ui:param name="value" value="#{experimentHostOrganismController.experiments}"/>
                    <ui:param name="lazy" value="#{true}"/>
                    <ui:param name="readonly" value="#{true}"/>
                </ui:include>

            </p:tab>
        </p:accordionPanel>

    </ui:define>

</ui:composition>
