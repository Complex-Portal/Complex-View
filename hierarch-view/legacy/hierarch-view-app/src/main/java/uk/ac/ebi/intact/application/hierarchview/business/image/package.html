Image producing framework. Allows to : <br>
 - produce a SVG XML file from a Graph (GraphToSVG)
 - produce a picture in many format from a SVG XML file (JPEGConvertSVG, PNGConvertSVG ...)
 - Parse a String to obtain a Color object.
