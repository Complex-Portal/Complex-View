#####################################################
#                HierarchView                       #
#          Graph Generation Properties              #
#                                                   #
#####################################################


# Details about the depth parameter
hierarchView.graph.depth.default=1
hierarchView.graph.depth.minimum=1
hierarchView.graph.depth.maximum=2

# Maximum of central proteins in the interaction network.
hierarchView.graph.max.cental.protein=7

# determines the way of building the network
# if value is 'mine' -> use the mine table to build the network (static data, needs preprocessing)
# all other values or no value -> use the original way to build (dynamic)
hierarchView.graph.build.method=dynamic

# Graph components color properties (RVB color -> each color is from 0 to 255 !)
hierarchView.image.color.default.node=0,0,0
hierarchView.image.color.default.edge=75,158,179
hierarchView.image.color.highlight.edge=255,0,0
hierarchView.image.color.default.label=0,0,0
hierarchView.image.color.default.background=255,255,255
hierarchView.image.color.default.border=0,0,0
hierarchView.color.highlighting=255,0,0


# Internal margin of nodes
hierarchView.image.node.internalTopMargin=3
hierarchView.image.node.internalBottomMargin=3
hierarchView.image.node.internalLeftMargin=4
hierarchView.image.node.internalRightMargin=4


# Antialiasing options (enable/disable)
hierarchView.image.font.antialiased=enable
hierarchView.image.edge.antialiased=enable
hierarchView.image.node.antialiased=enable


# Image properties
hierarchView.image.border=enable
hierarchView.image.size.default.image.length=650
hierarchView.image.size.default.image.height=580
hierarchView.image.size.default.border=3
hierarchView.image.font.name.label=Arial
hierarchView.image.font.size.label=10
# Display node's shape (enable/disable)
hierarchView.image.shape=disable
hierarchView.image.edge.thickness=2.0


# Name of the Image MAP (use to generate the MAP code AND to specify the MAP name in the web page
hierarchView.image.map.name=networkMap
