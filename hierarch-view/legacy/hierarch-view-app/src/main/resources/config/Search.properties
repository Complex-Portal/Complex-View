#search.url=/intact/search/do/hvWelcome
search.url=http://www.ebi.ac.uk/intact/search/do/search

# This might be used only if search is running on an other server.
#search.url=http://[SEARCH_HOSTNAME]/intact/search/do/hvWelcome

search.parameter.query.name=searchString
search.parameter.class.name=searchClass
search.parameter.class.value=

# Here you can choose
# "webservice" to get data from the Lucene based intact web service
# "database"   to get data from an intact database
# "local"      to get data from a locally installed lucene index
# "solr"       to get data from Solr index
search.source.name=solr

# Here you can specify the path to the local index files
# which you will need if you are using the LocalIndexDastService
search.source.local.index.path=${intact.interactionIndex}

search.source.solr.server.url=${intact.solr.interactions.url}
