#################################################
#                 HierarchView                  #
#      Web Service configuration properties     #
#                                               #
#################################################

# CAUTION :
# -------
#             That file is included in the web service JAR file (for file location need)
#             but also in the web application (for service location need)
#             So, dont forget to re-deploy your Web Service AND Web application
#             if you change the content of used properties !
#


# Adress of the web service (This is use by the client to locate the web service)
#################################################################################
webService.adress=http://localhost:8080/axis/services/tulip


# Location of the binary file allowing to interact with Tulip library
#####################################################################
webService.console.location=[FULL_PATH_OF_THE_TULIP_COMSOLE]
# give a read/write directory path for temporary file storing purpose
webService.tlpRepository.path=/tmp

