<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="dialogVar" type="java.lang.String" default="#{cc.clientId}_cvDlg"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:dialog widgetVar="#{cc.attrs.dialogVar}" draggable="true"
                  width="730" onCloseUpdate="cvDetailsPanel">

            <h:panelGroup id="cvDetailsPanel">
                <h:panelGroup>
                      <iframe id="#{cc.attrs.dialogVar}_content" src=""
                              style="border:0; width:700px; height:400px"></iframe>

                    </h:panelGroup>
            </h:panelGroup>

        </p:dialog>



    </composite:implementation>

</ui:composition>
