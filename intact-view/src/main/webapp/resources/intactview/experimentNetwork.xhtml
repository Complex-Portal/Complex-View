<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

      <composite:interface>
          <composite:attribute name="height" type="java.lang.String" required="true"/>
          <composite:attribute name="width" type="java.lang.String" required="true"/>
          <composite:attribute name="url" type="java.lang.String" required="true"/>
      </composite:interface>
    <iframe scrolling="no" frameborder="0" width='#{cc.attrs.width}' height='#{cc.attrs.height}' src='#{cc.attrs.url}'/>

    <div style="float:right">
         <p:commandLink onclick="whatIsDynamicNetworkDialog.show()">
             What is this image
             <h:graphicImage alt="helpIcon" url="/images/help.png"/>
         </p:commandLink>
     </div>


</ui:composition>
