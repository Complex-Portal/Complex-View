<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/intactview"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="cv" type="uk.ac.ebi.intact.model.CvObject" required="true"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:commandLink id="cvLink" type="button" onclick="cvDlg.show();" value="#{cc.attrs.cv.shortLabel}" />

        <p:dialog widgetVar="cvDlg" header="#{cc.attrs.cv.class.simpleName}: #{cc.attrs.cv.shortLabel}"
                  height="400" width="750">

           <iv:cvDetails cv="#{cc.attrs.cv}"/>

        </p:dialog>

    </composite:implementation>

</ui:composition>
