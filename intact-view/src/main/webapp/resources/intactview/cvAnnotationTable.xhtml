<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/intactview"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="annotations" type="java.util.Collection" required="true"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:dataTable id="#{cc.id}" dynamic="false" var="annot" value="#{cc.attrs.annotations}" style="width: 90%;">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Topic"/>
                </f:facet>
                <h:outputText value="#{annot.cvTopic.shortLabel}" />

            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Text"/>
                </f:facet>
                <h:outputText id="annotText" value="#{(annot.annotationText == null ? '-' : annot.annotationText )}"/>
            </p:column>
        </p:dataTable>

    </composite:implementation>

</ui:composition>
