<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/intactview"

                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="cv" type="uk.ac.ebi.intact.model.CvObject" required="true"/>
        <composite:attribute name="width" type="java.lang.Integer" default="690"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <section>
            <p:panel style="width:#{cc.attrs.width}px;">
                <h:panelGroup style="border-style:none">
                    <h:outputText value="Accession: " style="font-weight:bold; font-size: 100%;"/>
                </h:panelGroup>
                <h:outputText value="#{cc.attrs.cv.ac}" style="font-size: 100%;"/>
                <br/>
                <br/>
                <h:panelGroup style="border-style:none">
                    <h:outputText value="Name: " style="font-weight:bold; font-size: 100%;"/>
                </h:panelGroup>
                <h:outputText value="#{cc.attrs.cv.shortLabel}" style="font-size: 100%;"/>
                <br/>
                <br/>
                <h:panelGroup style="border-style:none">
                    <h:outputText value="Description: " style="font-weight:bold; font-size: 100%;"/>
                </h:panelGroup>
                <h:outputText value="#{(cc.attrs.cv.fullName == null ? '-' : cc.attrs.cv.fullName )}" style="font-size: 100%;"/>
                <br/>
                <br/>
                <h:panelGroup style="border-style:none">
                    <h:outputText value="Cross References: " style="font-weight:bold; font-size: 100%;"/>
                </h:panelGroup>
                <iv:cvXrefTable xrefs="#{cc.attrs.cv.xrefs}" />
                <br/>
                <br/>
                <h:panelGroup style="border-style:none">
                    <h:outputText value="Annotations: " style="font-weight:bold; font-size: 100%;"/>
                </h:panelGroup>
                <iv:cvAnnotationTable annotations="#{cc.attrs.cv.annotations}" />
                <br/>
                <br/>
            </p:panel>
        </section>

    </composite:implementation>

</ui:composition>
