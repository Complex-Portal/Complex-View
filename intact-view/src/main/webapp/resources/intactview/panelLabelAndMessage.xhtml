<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"

                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="label" required="true"/>
        <composite:attribute name="labelStyle" default="white-space:nowrap;"/>
        <composite:attribute name="labelStyleClass"/>
        <composite:attribute name="visible" type="java.util.Boolean" default="true"/>
        <composite:attribute name="width" default="100%"/>

        <composite:facet name="help"/>
        <composite:facet name="end"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:outputPanel id="#{cc.id}" rendered="#{cc.attrs.visible}">

            <h:panelGroup style="width: #{cc.attrs.width}">
                <h:panelGroup style="vertical-align:top">
                    <h:panelGroup style="border-style:none">
                        <h:outputText value="#{cc.attrs.label}" style="#{cc.attrs.labelStyle}"
                                      class="#{cc.attrs.labelStyleClass}"/>
                    </h:panelGroup>
                    <h:panelGroup style="width: 100%; border-style:none">
                        <composite:insertChildren/>
                    </h:panelGroup>
                    <h:panelGroup style="border-style:none">
                        <composite:renderFacet name="end"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup style="border-style:none">
                    <composite:renderFacet name="help"/>
                </h:panelGroup>
            </h:panelGroup>

        </p:outputPanel>

    </composite:implementation>

</ui:composition>
