<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                
                xmlns:sf="http://www.ebi.ac.uk/faces/site"

                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="value" required="true"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>
        <ui:param name="searchQueryUrl" value="#{requestConfigBean.absoluteContextPath}/pages/interactions/interactions.xhtml?query="/>

        <h:outputLink value="#{searchQueryUrl}#{sf:urlEncode(cc.attrs.value)}" target="_top">#{cc.attrs.value}</h:outputLink>

    </composite:implementation>

</ui:composition>
