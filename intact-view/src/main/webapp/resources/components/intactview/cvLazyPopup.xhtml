<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/components/intactview"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="text" type="java.lang.String" required="true"/>
      <composite:attribute name="cvIdentifier" type="java.lang.String" required="true"/>
      <composite:attribute name="cvClassName" type="java.lang.String" required="true"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <ui:param name="dialogVar" value="#{requestConfigBean.toFriendlyJavascriptVar(cc.clientId)}_cvDlg"/>

        <p:commandLink id="cvLink" type="button" onclick="#{dialogVar}.show();" value="#{cc.attrs.text}"
                       update="cvDetailsPanel" global="true">
            <f:setPropertyActionListener value="#{true}" target="#{cvLazyPopupController.dialogRendered}"/>
        </p:commandLink>

        <p:dialog widgetVar="#{dialogVar}" header="#{cc.attrs.text}" draggable="true" fixedCenter="true"
                  style="width:720px; height:500px; background:white" closeListener="#{cvLazyPopupController.closeDialog}" onCloseUpdate="cvDetailsPanel">

            <h:panelGroup id="cvDetailsPanel">
                <h:panelGroup rendered="#{cvLazyPopupController.dialogRendered}">
                      <iframe src="#{requestConfigBean.absoluteContextPath}/pages/interactions/cvobjectView.xhtml?identifier=#{cc.attrs.cvIdentifier}&amp;className=#{cc.attrs.cvClassName}&amp;visible=#{cvLazyPopupController.dialogRendered}"
                              style="border:0; width:700px; height:500px"></iframe>

                    </h:panelGroup>
            </h:panelGroup>

        </p:dialog>

    </composite:implementation>

</ui:composition>
