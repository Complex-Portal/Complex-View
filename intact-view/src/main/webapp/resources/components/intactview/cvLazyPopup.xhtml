<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/components/intactview"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="text" type="java.lang.String" required="true"/>
      <composite:attribute name="cvIdentifier" type="java.lang.String" required="true"/>
      <composite:attribute name="cvClassName" type="java.lang.String" required="true"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <ui:param name="dialogVar" value="#{requestConfigBean.toFriendlyJavascriptVar(cc.clientId)}_cvDlg"/>

        <p:commandLink id="cvLink" onclick="#{dialogVar}.show();" value="#{cc.attrs.text}"
                       update="cvDetailsPanel lala" global="true">
            <f:setPropertyActionListener value="#{true}" target="#{cvLazyPopupController.dialogRendered}"/>
        </p:commandLink>

        <h:panelGroup id="lala">
            <h:panelGroup rendered="#{cvLazyPopupController.dialogRendered}">
                [RENDERED]

            </h:panelGroup>
        </h:panelGroup>

        <p:dialog widgetVar="#{dialogVar}" header="#{cc.attrs.text}" draggable="true" fixedCenter="true"
                  style="width:700px; height:500px; background:white" closeListener="#{cvLazyPopupController.closeDialog}" onCloseUpdate="cvDetailsPanel lala">

            <h:panelGroup id="cvDetailsPanel">
                <h:panelGroup rendered="#{cvLazyPopupController.dialogRendered}">

                <ui:param name="cv" value="#{cvLazyPopupController.fetch(cc.attrs.cvClassName, cc.attrs.cvIdentifier)}"/>

            <p:panel style="width:550px;">
                <iv:panelLabelAndMessage label="Accession:" labelStyle="font-weight:bold;">
                    <h:outputText value="#{cv.ac}"/>
                </iv:panelLabelAndMessage>

                <iv:panelLabelAndMessage label="Name:" labelStyle="font-weight:bold;">
                    <h:outputText value="#{cv.shortLabel}"/>
                </iv:panelLabelAndMessage>

                <iv:panelLabelAndMessage label="Description:" labelStyle="font-weight:bold;"
                                         visible="#{cv.shortLabel != cv.fullName}">
                    <h:outputText value="#{(cv.fullName == null ? '-' : cv.fullName )}"/>
                </iv:panelLabelAndMessage>

            </p:panel>

            <table width="690" cellPadding="3" cellSpacing="0">
                <h:panelGroup rendered="#{not empty cv.xrefs}">
                    <tr>
                        <td valign="top">
                            <h:outputText value="Cross References:" inlineStyle="font-weight:bold;"/>
                        </td>
                        <td>
                            <iv:xrefTable xrefs="#{cv.xrefs}" />
                        </td>
                    </tr>
                </h:panelGroup>
                <h:panelGroup rendered="#{not empty cv.annotations}">
                    <tr>
                        <td valign="top">
                            <h:outputText value="Annotations:" inlineStyle="font-weight:bold;"/>
                        </td>
                        <td>
                            <iv:annotationTable annotations="#{cv.annotations}" />
                        </td>
                    </tr>
                </h:panelGroup>
            </table>

                    </h:panelGroup>
            </h:panelGroup>

        </p:dialog>

    </composite:implementation>

</ui:composition>
