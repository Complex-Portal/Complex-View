<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/components/intactview"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="text" type="java.lang.String" required="true"/>
      <composite:attribute name="cvIdentifier" type="java.lang.String" required="true"/>
      <composite:attribute name="cvClassName" type="java.lang.String" required="true"/>
      <composite:attribute name="dialogVar" type="java.lang.String" default="#{cc.clientId}_cvDlg"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <h:outputLink id="cvLink" onclick="#{cc.attrs.dialogVar}.show(); document.getElementById('#{cc.attrs.dialogVar}_content').src='#{requestConfigBean.absoluteContextPath}/pages/interactions/cvobjectView.xhtml?identifier=#{cc.attrs.cvIdentifier}&amp;className=#{cc.attrs.cvClassName}'"
                      value="javascript:void(0)">#{cc.attrs.text}
        </h:outputLink>

    </composite:implementation>

</ui:composition>
