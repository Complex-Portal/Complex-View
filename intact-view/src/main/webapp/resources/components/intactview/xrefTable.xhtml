<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                xmlns:iv="http://java.sun.com/jsf/composite/components/intactview"
                xmlns:ot="http://myfaces.apache.org/orchestra"

                xmlns:iaf="http://intact.ebi.ac.uk/functions"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="xrefs" type="java.util.Collection" required="true"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

    <p:dataTable var="xref" value="#{cc.attrs.xrefs}" paginator="false" dynamic="false" lazy="false">

        <p:column>
            <f:facet name="header">
                <h:outputText value="Database"/>
            </f:facet>
            <h:outputText value="#{xref.cvDatabase.shortLabel}" />
            <!-- TODO nested use of cvPopup isn't working -->
            <!--<iv:cvPopup cv="#{xref.cvDatabase}" />-->
        </p:column>

        <p:column >
            <f:facet name="header">
                <h:outputText value="Identifier"/>
            </f:facet>
            
            <ot:separateConversationContext>
                <h:outputLink text="#{xref.primaryId}" value="#{iaf:calculateDbXrefUrl(xref.cvDatabase, xref.primaryId)}"
                              target="_blank">
                    <h:outputText value="#{xref.primaryId}" />
                </h:outputLink>
            </ot:separateConversationContext>
        </p:column>

        <p:column >
            <f:facet name="header">
                <h:outputText value="Secondary identifier"/>
            </f:facet>
            <h:outputText value="#{(xref.secondaryId == null ? '-' : xref.secondaryId )}"/>
        </p:column>

        <p:column >
            <f:facet name="header">
                <h:outputText value="Qualifier"/>
            </f:facet>
            <!-- TODO nested use of cvPopup isn't working -->
            <!--<iv:cvPopup cv="#{xref.cvXrefQualifier}" />-->
            <h:outputText value="#{xref.cvXrefQualifier.shortLabel}" />
        </p:column>

    </p:dataTable>

    </composite:implementation>

</ui:composition>
