<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                
                xmlns:composite="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="label" required="true"/>
      <composite:attribute name="labelStyle"/>
      <composite:attribute name="render" default="true"/>

      <composite:facet name="help"/>
      <composite:facet name="end"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <p:outputPanel rendered="#{cc.attrs.render}">

            <table>
                <tr style="vertical-align:top">
                    <td>
                        <h:outputText value="#{cc.attrs.label}" style="#{cc.attrs.labelStyle}}"/>
                    </td>
                    <td>
                        <composite:insertChildren/>
                    </td>
                    <td>
                        <composite:insertFacet name="end"/>
                    </td>
                </tr>
                <tr>
                    <td>&#160;</td>
                    <td colspan="2">
                        <composite:insertFacet name="help"/>
                    </td>
                </tr>
            </table>

        </p:outputPanel>

    </composite:implementation>

</ui:composition>
