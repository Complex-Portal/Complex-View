<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"

                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:iav="http://intact.ebi.ac.uk/view"

                template="template-ebi.xhtml">

    <ui:define name="breadcrumbs">

        <tr:group rendered="#{intactView['webapp.name'] == 'IntAct'}">
            <div class="breadcrumbs">
                <a class="firstbreadcrumb" href="http://www.ebi.ac.uk/">EBI</a>
                <a href="http://www.ebi.ac.uk/Databases">Databases</a>
                <a href="http://www.ebi.ac.uk/Databases/pathways.html">Pathways &amp; Networks</a>
                <a href="http://www.ebi.ac.uk/intact">IntAct</a>
                <a href="#{ebisf:absoluteContextPath()}">View</a>
            </div>
        </tr:group>
    </ui:define>

    <ui:define name="sidebar">

        <tr:panelHorizontalLayout halign="center">
            <h:graphicImage alt="#{intactView['webapp.name']} Logo"
                            url="#{intactView['webapp.logo.url']}"
                            rendered="#{intactView['webapp.logo.url'] != ''}"
                            style="border:0"/>
        </tr:panelHorizontalLayout>

        <ui:include src="/left_main_menu.xhtml"/>

        <h:panelGroup>
            <ui:include src="/news_section.xhtml"/>
                   
        </h:panelGroup>

        <p>
            v.#{buildInfo.version}<br/>
            r#{buildInfo.buildNumber}
        </p>

    </ui:define>


</ui:composition>
