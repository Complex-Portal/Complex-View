<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:bs="http://intact.ebi.ac.uk/binarysearch"

                template="template-ebi.xhtml">

    <ui:define name="breadcrumbs">

        <tr:group rendered="#{intactView['webapp.name'] == 'IntAct'}">
            <div class="breadcrumbs">
                <a class="firstbreadcrumb" href="http://www.ebi.ac.uk/">EBI</a>
                <a href="http://www.ebi.ac.uk/Databases">Databases</a>
                <a href="http://www.ebi.ac.uk/Databases/pathways.html">Pathways &amp; Networks</a>
                <a href="http://www.ebi.ac.uk/intact">IntAct</a>
                <a href="#{ebisf:absoluteContextPath()}">View</a>
            </div>
        </tr:group>
    </ui:define>

    <ui:define name="sidebar">

        <h:graphicImage alt="#{intactView['webapp.name']} Logo"
                        url="#{intactView['webapp.logo.url']}"
                        rendered="#{intactView['webapp.logo.url'] != ''}"
                        style="border:0"/>

        <trh:script>
            function intact_clearAndFocusField(id) {
                var elem = document.getElementById(id);
                elem.value = '';
                elem.focus();
            }

            dojo.addOnLoad(function () {
                intact_clearAndFocusField('search');
            });

        </trh:script>

        <bs:searchBox id="sideSearchBox" value="#{searchBean.searchQuery}" title="#{intactView['webapp.name']}"/>

        <ebi:dynamicMenu id="menu1" sourceUrl="#{initParam['uk.ac.ebi.faces.MENU_URL']}"/>

        <ebi:news id="news1"
                  sourceUrl="#{initParam['uk.ac.ebi.faces.NEWS_URL']}"
                  maxShown="#{initParam['uk.ac.ebi.intact.NEWS_SHOWN_NUM']}"
                  newsFeedUrl="#{initParam['intact.APPLICATION_ROOT']}/intact-view/feed"
                  archiveUrl="#{initParam['intact.APPLICATION_ROOT']}/intact-view/pages/news/news_archive.xhtml"/>

    </ui:define>


</ui:composition>
