<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"

                template="template-ebi.xhtml">

    <ui:define name="breadcrumbs">

        <h:panelGroup rendered="#{intactView['webapp.name'] == 'IntAct'}">
            <div class="breadcrumbs">
                <a class="firstbreadcrumb" href="http://www.ebi.ac.uk/">EBI</a>
                <a href="http://www.ebi.ac.uk/Databases">Databases</a>
                <a href="http://www.ebi.ac.uk/Databases/pathways.html">Pathways &amp; Networks</a>
                <a href="http://www.ebi.ac.uk/intact">IntAct</a>
                <a href="#{ebisf:absoluteContextPath()}">View</a>
            </div>
        </h:panelGroup>
    </ui:define>

    <ui:define name="sidebar">

        <h:panelGroup style="text-align:center">
            <h:link outcome="main">
                <h:graphicImage alt="#{intactView['webapp.name']} Logo"
                                url="#{intactView['webapp.logo.url']}"
                                rendered="#{intactView['webapp.logo.url'] != ''}"
                                style="border:0"/>
            </h:link>

        </h:panelGroup>

        <ui:include src="/left_main_menu.xhtml"/>

        <h:panelGroup>
            <ui:include src="/news_twitter.xhtml"/>

        </h:panelGroup>

        <p>
            v.#{buildInfo.version}<br/>
        </p>

    </ui:define>


</ui:composition>
