    <link rel="SHORTCUT ICON" href="http://www.ebi.ac.uk/bookmark.ico"/>
    <style type="text/css">
        @media print {
            body, .contents, .header, .contentsarea, .head {
                position: relative;
            }
        }

    </style>


    <link type="text/css" rel="stylesheet"
          href="//www.ebi.ac.uk/web_guidelines/css/mitigation/develop/ebi-mitigation.css"/>
    <link type="text/css" rel="stylesheet"
          href="//www.ebi.ac.uk/web_guidelines/css/mitigation/develop/embl-petrol-colours.css"/>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/intact-colours.css"/>
    <script defer="defer" type="text/javascript" src="//www.ebi.ac.uk/web_guidelines/js/cookiebanner.js"></script>
    <script defer="defer" type="text/javascript" src="//www.ebi.ac.uk/web_guidelines/js/foot.js"></script>

    <!-- end CSS-->

    <style type="text/css">
        body { min-width: 1200px !important; max-width: 1200px !important;  margin: auto; }
    </style>

    <style type="text/css" media="screen, projection">


            /* [FR] Feb 03, 2012 */

            /* The Magnificent Clearfix: Updated to prevent margin-collapsing on child elements.
            j.mp/bestclearfix */
        .clearfix:before, .clearfix:after {
            content: "\0020";
            display: block;
            height: 0;
            overflow: hidden;
        }

        .clearfix:after {
            clear: both;
        }

            /* Fix clearfix: blueprintcss.lighthouseapp.com/projects/15318/tickets/5-extra-margin-padding-bottom-of-page */
        .clearfix {
            zoom: 1;
        }

        div.cols3 {
            padding: 10px;
            clear: both;
        }

        div.cols3 .col1 {
            padding: 0;
            float: left;
            width: 32%;
            margin-right: 2%;
        }

        div.cols3 .col2 {
            padding: 0;
            float: left;
            width: 32%;
            margin-right: 2%;
        }

        div.cols3 .col3 {
            padding: 0;
            float: left;
            width: 32%;
        }

        div.cols3 ul {
            padding-left: 20px;
        }

    </style>

<ui:insert name="header_tl">
    <ui:include src="mitigation-header.xhtml"/>
</ui:insert>

<div>

    <div id="statusIndicator" class="status-normal"></div>

    <p:ajaxStatus onstart="document.getElementById('statusIndicator').setAttribute('class', 'status-busy')"
                  oncomplete="document.getElementById('statusIndicator').setAttribute('class', 'status-normal')">
        <f:facet name="start">
            <div class="busyStatus">
                <h:graphicImage alt="busy" url="/skins/ebi/images/status_busy_redback.gif"
                                style="vertical-align:middle;"/>
                &#160;
                <h:outputText value="Loading..."/>
            </div>
        </f:facet>

        <f:facet name="complete">
            <div>
                <h:outputText value=""/>
            </div>
        </f:facet>

        <f:facet name="success">
            <div>
                <h:outputText value=""/>
            </div>
        </f:facet>

        <f:facet name="error">
            <div class="busyStatus">
                <h:graphicImage alt="busy" url="/skins/ebi/images/status_busy_redback.gif"
                                style="vertical-align:middle;"/>
                &#160;
                <h:outputText value="Error :("/>
            </div>
        </f:facet>
    </p:ajaxStatus>

    <ui:insert name="dialogs"/>

    <h:form id="intactForm" prependId="false">

        <!-- Contents -->
        <div class="contents" id="contents">

            <table class="contentspane" id="contentspane" summary="The main content pane of the page"
                   style="width: 100%">
                <tr>
                    <td class="leftmargin">
                        <img src="http://www.ebi.ac.uk/inc/images/spacer.gif" class="spacer" alt="spacer"/>
                    </td>

                    <h:panelGroup rendered="#{!hideSidebar}">
                        <td class="leftmenucell" id="leftmenucell">
                            <div class="leftmenu" id="leftmenu"
                                 style="width: 180px; visibility: visible; display: block;">

                                <!-- start left menu here  -->
                                <ui:insert name="sidebar"/>

                            </div>
                        </td>
                    </h:panelGroup>

                    <td class="contentsarea" id="contentsarea">

                        <!-- breadcrumbs -->
                        <ui:insert name="breadcrumbs"/>

                        <!-- start contents here -->

                        <table style="width:100%">
                            <tr>
                                <td>
                                    <ui:insert name="content"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <!-- To avoid expired sessions, poll every 25 mins -->

        <p:poll interval="#{25*60*1000}" process="@this"/>

    </h:form>

    <ui:insert name="footer_tl">
        <ui:include src="mitigation-footer.xhtml"/>
    </ui:insert>
</div>
