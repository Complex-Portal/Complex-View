<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:tr="http://myfaces.apache.org/trinidad"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:s="http://myfaces.apache.org/sandbox"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:sf="http://www.ebi.ac.uk/faces/site"
        xmlns:ebi="http://ebi.ac.uk/faces/components">

    <f:view>

        <ui:component rendered="#{rendered == null? true : sf:convertToBoolean(rendered)}">
            <c:set var="searchQueryUrl" value="#{requestConfigBean.absoluteContextPath}/faces/search.xhtml?query="/>

            <h:outputLink value="#{searchQueryUrl}#{sf:urlEncode(value)}">
                <h:outputText value="#{value}"/>
            </h:outputLink>

        </ui:component>

    </f:view>

</ui:composition>
