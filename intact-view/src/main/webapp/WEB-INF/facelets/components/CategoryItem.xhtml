<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:iaf="http://intact.ebi.ac.uk/functions"
                xmlns:iav="http://intact.ebi.ac.uk/view">

    <ui:param name="items" value="#{iav:resultItemsByCategory(value, category)}"/>
    <ui:param name="resultNumber" value="#{size != null? size : fn:length(items)}"/>

    <ui:param name="#{var}" value="#{items}"/>
    
    <trh:script>
        #{categoryGroupVar}.addItemCount(#{resultNumber});
    </trh:script>

    <li class="subElement">
        <span class="headerToggleSub"></span>

							<span class="resultNumber">
							  #{resultNumber}
							</span>

        <a href="#{url}"
           target="_blank"><span
                class="domainName">#{name}</span></a>

        <span class="domainDescription">#{description}.</span>

        <div>
            <ui:insert/>
        </div>
    </li>

</ui:composition>
