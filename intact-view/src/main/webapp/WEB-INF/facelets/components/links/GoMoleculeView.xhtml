<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                 xmlns:p="http://primefaces.org/ui">

    <ui:param name="showLogoOnly" value="#{onlyLogo != null? ebisf:convertToBoolean(onlyLogo) : false}"/>
    <ui:param name="forceUrl" value="#{useUrl != null? ebisf:convertToBoolean(useUrl) : false}"/>

        <h:link outcome="/pages/molecule/molecule.xhtml?faces-redirect=true&amp;includeViewParams=true&amp;interactorAc=#{query}">

            <h:graphicImage alt="dastyLogo" url="/images/logos/dasty2_logo_50.png" style="border-width:0"
                          rendered="#{showLogoOnly}"/>
            <h:outputText value="#{(text != null)? text : query}" rendered="#{!showLogoOnly}"/>

        </h:link>

</ui:composition>
