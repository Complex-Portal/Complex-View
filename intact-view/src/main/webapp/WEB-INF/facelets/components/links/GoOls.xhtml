<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"

                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:iaf="http://intact.ebi.ac.uk/functions">

    <h:panelGroup style="white-space:nowrap;">
        <h:outputText value="#{termName} (" rendered="#{termName != null}"/>

        <ui:param name="disabled" value="#{disabled? disabled : fn:startsWith(query, '-')}"/>

        <h:outputLink target="_blank" disabled="#{disabled != null? disabled : false}"
                value="http://www.ebi.ac.uk/ontology-lookup/?termId=#{query}">#{(text != null)? text : query}</h:outputLink>

        <h:outputText value=")" rendered="#{termName != null}"/>
    </h:panelGroup>
</ui:composition>
