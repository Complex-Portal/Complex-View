<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ot="http://myfaces.apache.org/orchestra"

                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:iaf="http://intact.ebi.ac.uk/functions">

    <ui:param name="showLogoOnly" value="#{onlyLogo != null? ebisf:convertToBoolean(onlyLogo) : false}"/>
    <ui:param name="showDrugPort" value="#{renderDrugPort != null? ebisf:convertToBoolean(renderDrugPort) : true}"/>
        <ot:separateConversationContext>
            <h:outputLink value="#{queryUrl}" target="_blank" title="#{termName}"
                     disabled="#{disabled != null? ebisf:convertToBoolean(disabled) : false}" rendered="#{showDrugPort}">
                    <h:graphicImage alt="logo" url="#{imageSource}" style="border-width:0" title="#{query}"
                              rendered="#{showLogoOnly}"/>
                <h:outputText value="#{(text != null)? text : query}" rendered="#{!showLogoOnly}"/>
            </h:outputLink>
    </ot:separateConversationContext>

</ui:composition>
