<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Test Interactions Graph</title>

<link rel="stylesheet" href="http://www.ebi.ac.uk/inc/css/contents.css" type="text/css" />
		
		<!--JQuery LIb and CSS -->
		<script src="biojs/dependencies/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
		
		<!--Cytoscape-->
		<script src="biojs/dependencies/cytoscape/jquery.cytoscapeweb.all.js" type="text/javascript"></script>
		<script src="biojs/dependencies/cytoscape/arbor.js" type="text/javascript"></script>
		<script src="biojs/dependencies/cytoscape/jquery.cytoscapeweb.layout.arbor.js" type="text/javascript"></script>
		
		<!-- BIOJS LIB and CSS -->
		<link rel="stylesheet" href="biojs/css/Biojs.InteractionsFilterGraph.css" />
		<script language="JavaScript" type="text/javascript" src="biojs/Biojs.js"></script>
        <script language="JavaScript" type="text/javascript" src="biojs/Biojs.InteractionsFilterGraph.js"></script>

		<script language="JavaScript" type="text/javascript">

		var example;
			window.onload = function() {

				var GetURLParameter = function(sParam){
				    var sPageURL = window.location.search.substring(1);
                    sPageURL = sPageURL.replace("amp;",'');
				    var sURLVariables = sPageURL.split('&');
				    for (var i = 0; i < sURLVariables.length; i++){
					    var sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] == sParam) {
                            return sParameterName[1];
                        }
				    }
				}


				if(GetURLParameter('height') != undefined && GetURLParameter('width') != undefined && GetURLParameter('biojsvariables') != undefined ){
					var json = '{"target":"holder",';
					json += '"instanceName":"example",';
					json += '"graphHeight":' + GetURLParameter('height') + ',';
					json += '"graphWidth":' + GetURLParameter('width') + ',';
					json += decodeURIComponent(GetURLParameter('biojsvariables')) + '}';
                    json = json.replace(/'/g,'\"');
					var jsonObj = jQuery.parseJSON(json);
					example = new Biojs.InteractionsFilterGraph(jsonObj);

				} else {
					console.log("One of the parameters of the dynamic interaction network is undefined");
				}
			}

		</script>
	</head>
	<body>
		<div id="holder"></div>
	</body>
</html>
