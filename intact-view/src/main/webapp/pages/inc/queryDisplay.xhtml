<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iaf="http://intact.ebi.ac.uk/functions"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <tr:panelGroupLayout layout="horizontal" id="searchSummary">
        <tr:group>
            Displaying results for query:
            <strong><ebi:outputText id="queryText" value="#{userQuery.displayQuery}" maxLength="50"
                                    expandMessage="[+]" collapseMessage="[-]"/></strong>
            <!--<em> (Note: To 'Browse All' click the 'Clear' button on the left menu) </em>-->
        </tr:group>

        <tr:group rendered="#{userQuery.usingFilters}">
            &#160;
            <tr:outputText value="(using filters - "/>
            <tr:commandLink text="modify" action="dialog:filters"
                            immediate="true" useWindow="true" windowWidth="600"
                            partialSubmit="true"/>
            <tr:outputText value=" | "/>
            <tr:commandLink text="clear" actionListener="#{searchBean.clearFilterAndSearch}"
                            partialSubmit="true"/>
            <tr:outputText value=")"/>
        </tr:group>

    </tr:panelGroupLayout>

</ui:composition>
