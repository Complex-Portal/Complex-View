<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:iv="http://java.sun.com/jsf/composite/intactview">

    <f:metadata>
        <f:viewParam name="identifier" value="#{requestScope.identifier}"/>
        <f:viewParam name="className" value="#{requestScope.className}"/>
        <f:viewParam name="visible" value="#{requestScope.visible}"/>
    </f:metadata>

    <f:view>
        <h:head>
            <!-- you can replace this with [projectname]-colours.css. See http://frontier.ebi.ac.uk/web/style/colour for details of how to do this -->
            <!-- also inform ES so we can host your colour palette file -->
            <!--<link rel="stylesheet" href="//www.ebi.ac.uk/web_guidelines/css/compliance/develop/embl-petrol-colours.css" type="text/css" media="screen">-->
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/intact-colours.css" type="text/css" media="screen"/>
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/intact-extra.css" type="text/css" media="screen"/>
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/twitter/intact-tweet.css" type="text/css"/>
            <link rel="stylesheet" href="#{request.contextPath}/resources/css/custom-ebi-theme/skin.css" type="text/css"/>
        </h:head>
        <h:body>
            <h:form prependId="false">
                <ui:param name="cv" value="#{cvLazyPopupController.fetch(requestScope.className, requestScope.identifier)}"/>

                <iv:cvDetails cv="#{cv}"/>
            </h:form>
        </h:body>
    </f:view>

</ui:composition>
