<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iam="http://intact.ebi.ac.uk/miscel"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks">

<tr:messages/>

<tr:panelHeader text="Interaction results">

<!-- RESULT SUMMARY -->

<tr:panelGroupLayout layout="vertical" id="searchSummary">

    <tr:group>
        <strong>Query: </strong>
        <ebi:outputText id="queryText" value="#{searchBean.displayQuery}" maxLength="50"
                        expandMessage="(see entire query)" collapseMessage="(collapse)"/>
    </tr:group>

    <tr:group>
        <strong>Lucene Query: </strong>
        <ebi:outputText id="luceneQueryText" value="#{searchBean.results.result.luceneQuery}" maxLength="50"
                        expandMessage="(see entire query)" collapseMessage="(collapse)"/>
    </tr:group>

    <tr:group>
        <strong>Search time: </strong>
        <h:outputText value="#{searchBean.results.elapsedTimeSecs}">
            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
        </h:outputText>
        <h:outputText value=" seconds"/>
    </tr:group>

    <!--<tr:group>-->
        <!--<strong>Direct hyperlink: </strong>-->
        <!--<tr:outputText value="#{requestConfigBean.absoluteContextPath}/main.xhtml?query=#{searchBean.searchQuery}"/>-->
    <!--</tr:group>-->
    
</tr:panelGroupLayout>

<br/>

<!-- RESULTS TABLE -->

<tr:table id="results" value="#{searchBean.results}" var="binaryInteraction" varStatus="status"
          summary="Binary Interactions"
          binding="#{searchBean.bindings.resultsDataTable}" emptyText="No interactions found matching the query."
          rows="#{searchBean.pageSize}" rowBandingInterval="1"
          partialTriggers=":results:btnToogleProps :results:btnStandardView :results:btnExpandedView :results:selPageRangeChoice">

<f:facet name="actions">
    <tr:panelHorizontalLayout>
        <f:facet name="separator">
            <tr:outputFormatted value="&#160;&#160;&lt;b>|&lt;/b>&#160;&#160;"/>
        </f:facet>

        <tr:selectRangeChoiceBar binding="#{searchBean.bindings.rangeChoiceBar}"
                                 var="range" id="selPageRangeChoice"
                                 value="#{searchBean.results}"
                                 rows="30" rangeChangeListener="#{searchBean.rangeChanged}"
                                 rendered="#{searchBean.results.rowCount gt searchBean.pageSize}"/>

        <tr:panelHorizontalLayout>
            <f:facet name="separator">
                <tr:outputFormatted value="&#160;"/>
            </f:facet>

            <strong>
                <tr:outputText value="View: "/>
            </strong>

            <tr:commandLink id="btnStandardView"
                            text="Standard" disabled="#{!searchBean.expandedView}"
                            partialSubmit="true" inlineStyle="white-space:nowrap;">
                <f:setPropertyActionListener value="#{false}"
                                             target="#{searchBean.expandedView}"/>
            </tr:commandLink>
            <tr:outputText value="-"/>
            <tr:commandLink id="btnExpandedView"
                            text="Extended" disabled="#{searchBean.expandedView}"
                            partialSubmit="true" inlineStyle="white-space:nowrap;">
                <f:setPropertyActionListener value="#{true}"
                                             target="#{searchBean.expandedView}"/>
            </tr:commandLink>
        </tr:panelHorizontalLayout>

        <tr:commandLink id="btnToogleProps" immediate="true" rendered="#{searchBean.expandedView}"
                        text="#{searchBean.showProperties? 'Hide all properties' : 'Show all properties'}"
                        partialSubmit="true" inlineStyle="white-space:nowrap;">
            <f:setPropertyActionListener value="#{searchBean.showProperties? false : true}"
                                         target="#{searchBean.showProperties}"/>
        </tr:commandLink>

        <tr:panelGroupLayout layout="horizontal">
            <tr:selectOneChoice id="exportFormatSelect"
                    label="Export to:" unselectedLabel="Select format..."
                                value="#{searchBean.exportFormat}" autoSubmit="true">
                <tr:selectItem label="MI-TAB" value="mitab"/>
                <tr:selectItem label="MI-TAB (Expanded)" value="mitab_intact"/>
                <tr:selectItem label="MI-XML 2.5" value="xml" disabled="#{searchBean.results.rowCount ge 1000}"/>
                <tr:selectItem label="MI-XML 2.5 (HTML view)" value="xml_html" disabled="#{searchBean.results.rowCount ge 1000}"/>
            </tr:selectOneChoice>

            <tr:goButton text="Export" partialTriggers="exportFormatSelect"
                         disabled="#{searchBean.exportFormat == null}"
                         targetFrame="_blank"
                    destination="/export?query=#{searchBean.results.searchQuery}&amp;format=#{searchBean.exportFormat}&amp;sort=#{searchBean.results.sortColumn}&amp;asc=#{searchBean.results.ascending}"/>
        </tr:panelGroupLayout>

    </tr:panelHorizontalLayout>

</f:facet>

<tr:column>
    <tr:outputText value="#{status.index + 1}"/>
</tr:column>

<tr:column headerText="Accession number molecule A" sortable="true" sortProperty="idA_s">
    <iav:xrefDataList value="#{binaryInteraction.interactorA.identifiers}"/>
</tr:column>
<tr:column headerText="Accession number molecule B" sortable="true" sortProperty="idB_s">
    <iav:xrefDataList value="#{binaryInteraction.interactorB.identifiers}"/>
</tr:column>
<tr:column headerText="Alternative id molecule A" sortable="true" sortProperty="altidA_s">
    <iam:customShowDetail id="csd_altIdA_#{status.index}" disclosedText="Hide"
                         undisclosedText="Show (#{fn:length(binaryInteraction.interactorA.alternativeIdentifiers)})"
                        disclosed="#{searchBean.showAlternativeIds}"
                        rendered="#{not empty binaryInteraction.interactorA.alternativeIdentifiers}">
        <iav:xrefDataList value="#{binaryInteraction.interactorA.alternativeIdentifiers}" disableLinks="true"/>
    </iam:customShowDetail>
</tr:column>
<tr:column headerText="Alternative id molecule B" sortable="true" sortProperty="altidB_s">
    <iam:customShowDetail id="csd_altIdB_#{status.index}" disclosedText="Hide"
                         undisclosedText="Show (#{fn:length(binaryInteraction.interactorB.alternativeIdentifiers)})"
                        disclosed="#{searchBean.showAlternativeIds}"
                        rendered="#{not empty binaryInteraction.interactorB.alternativeIdentifiers}">
        <iav:xrefDataList value="#{binaryInteraction.interactorB.alternativeIdentifiers}" disableLinks="true"/>
    </iam:customShowDetail>
</tr:column>
<tr:column headerText="Names molecule A" sortable="true" sortProperty="aliasA_s">
    <tr:iterator var="alias" value="#{binaryInteraction.interactorA.aliases}" varStatus="rowStatus">
        <h:outputText value="#{alias.name}"/>
        <h:outputText value=", " rendered="#{rowStatus.index + 1 lt rowStatus.count}"/>
    </tr:iterator>
</tr:column>
<tr:column headerText="Names molecule B" sortable="true" sortProperty="aliasB_s">
    <tr:iterator var="alias" value="#{binaryInteraction.interactorB.aliases}"
                 varStatus="rowStatus">
        <h:outputText value="#{alias.name}"/>
        <h:outputText value=", " rendered="#{rowStatus.index + 1 lt rowStatus.count}"/>
    </tr:iterator>
</tr:column>
<tr:column headerText="Species molecule A" sortable="true" sortProperty="taxidA_s">
    <tr:iterator var="organism" value="#{binaryInteraction.interactorA.organism}">
        <tr:iterator var="xref" value="#{organism.identifiers}" varStatus="rowStatus">
            <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
        </tr:iterator>
        <h:outputText value=", " rendered="#{rowStatus.index + 1 lt rowStatus.count}"/>
    </tr:iterator>
</tr:column>
<tr:column headerText="Species molecule B" sortable="true" sortProperty="taxidB_s">
    <tr:iterator var="organism" value="#{binaryInteraction.interactorB.organism}" varStatus="rowStatus">
        <tr:iterator var="xref" value="#{organism.identifiers}">
            <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
        </tr:iterator>
        <h:outputText value=", " rendered="#{rowStatus.index + 1 lt rowStatus.count}"/>
    </tr:iterator>
</tr:column>

<tr:column headerText="First Author" sortable="true" sortProperty="pubauth_s">
    <tr:iterator var="author" value="#{binaryInteraction.authors}">
            <span style="display:block">
                <nobr>
                    <tr:outputText value="#{author.name}"/>
                </nobr>
            </span>

    </tr:iterator>

</tr:column>

<tr:column headerText="PubMed identifier" sortable="true" sortProperty="pubid_s">
    <iav:xrefDataList value="#{binaryInteraction.publications}" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Interaction type" sortable="true" sortProperty="type_s">
    <iav:xrefDataList value="#{binaryInteraction.interactionTypes}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Interaction detection method" sortable="true" sortProperty="detmethod_s">
    <iav:xrefDataList value="#{binaryInteraction.detectionMethods}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Source database(s)" sortable="true" sortProperty="source_s">
    <iav:xrefDataList value="#{binaryInteraction.sourceDatabases}" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Interaction AC" sortable="true" sortProperty="interaction_id_s">
    <iav:xrefDataList value="#{binaryInteraction.interactionAcs}" itemPerLine="true" disableLinks="true"/>
</tr:column>
<tr:column headerText="Confidence Value(s)" sortable="true" sortProperty="confidence_s">
    <tr:iterator var="confidence" value="#{binaryInteraction.confidenceValues}">
                        <span style="display:block">
                            <nobr>
                                <tr:outputText value="#{confidence.type}:#{confidence.value}"/>
                            </nobr>
                        </span>
    </tr:iterator>
</tr:column>
<tr:column headerText="Experimental role A" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="experimentalRoleA_s">
    <iav:xrefDataList value="#{binaryInteraction.experimentalRolesInteractorA}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Experimental role A" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="experimentalRoleB_s">
    <iav:xrefDataList value="#{binaryInteraction.experimentalRolesInteractorB}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Biological role A" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="biologicalRoleA_s">
    <iav:xrefDataList value="#{binaryInteraction.biologicalRolesInteractorA}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Biological role A" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="biologicalRoleB_s">
    <iav:xrefDataList value="#{binaryInteraction.biologicalRolesInteractorB}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column rendered="#{searchBean.expandedView}" sortable="true" sortProperty="propertiesA_s">
    <f:facet name="header">
        <tr:panelGroupLayout layout="vertical">
            <tr:outputText value="Properties molecule A"/>
        </tr:panelGroupLayout>
    </f:facet>
    <!--<tr:showDetail disclosedText="Hide" undisclosedText="Show (#{fn:length(binaryInteraction.propertiesA)})"-->
                   <!--disclosed="#{searchBean.showProperties}"-->
                   <!--rendered="#{not empty binaryInteraction.propertiesA}">-->
        <!--<iav:xrefDataList value="#{binaryInteraction.propertiesA}"/>-->
    <!--</tr:showDetail>-->
    <iam:customShowDetail id="csd_propsA_#{status.index}" disclosedText="Hide"
                         undisclosedText="Show (#{fn:length(binaryInteraction.propertiesA)})"
                        disclosed="#{searchBean.showProperties}"
                        rendered="#{not empty binaryInteraction.propertiesA}">
        <iav:xrefDataList value="#{binaryInteraction.propertiesA}"/>
    </iam:customShowDetail>

</tr:column>
<tr:column headerText="Properties molecule B" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="propertiesB_s">
    <!--<tr:showDetail disclosedText="Hide" undisclosedText="Show (#{fn:length(binaryInteraction.propertiesB)})"-->
    <!--disclosed="#{searchBean.showProperties}"-->
    <!--rendered="#{not empty binaryInteraction.propertiesB}">-->
    <!--<iav:xrefDataList value="#{binaryInteraction.propertiesB}"/>-->
    <!--</tr:showDetail>-->
    <iam:customShowDetail id="csd_propsB_#{status.index}" disclosedText="Hide"
                         undisclosedText="Show (#{fn:length(binaryInteraction.propertiesB)})"
                        disclosed="#{searchBean.showProperties}"
                        rendered="#{not empty binaryInteraction.propertiesB}">
        <iav:xrefDataList value="#{binaryInteraction.propertiesB}"/>
    </iam:customShowDetail>
</tr:column>
<tr:column headerText="Interactor type A" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="typeA_s">
    <iav:xrefDataList value="#{binaryInteraction.interactorTypeA}" onlyText="true"/>
</tr:column>
<tr:column headerText="Interactor type B" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="typeB_s">
    <iav:xrefDataList value="#{binaryInteraction.interactorTypeB}" onlyText="true"/>
</tr:column>
<tr:column headerText="Host organism" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="hostOrganism_s">
    <iav:xrefDataList value="#{binaryInteraction.hostOrganism}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="Expansion method" rendered="#{searchBean.expandedView}" sortable="true"
           sortProperty="expansion_s">
    <tr:outputText value="#{binaryInteraction.expansionMethod}"/>
</tr:column>
<tr:column headerText="Dataset" rendered="#{searchBean.expandedView}" sortable="true" sortProperty="dataset_s">
    <tr:iterator var="dataset" value="#{binaryInteraction.dataset}">
                        <span style="display:block">
                            <nobr>
                                <tr:outputText value="#{dataset}"/>
                            </nobr>
                        </span>
    </tr:iterator>
</tr:column>

</tr:table>


</tr:panelHeader>

</ui:composition>
