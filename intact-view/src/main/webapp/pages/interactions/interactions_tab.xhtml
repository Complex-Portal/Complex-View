                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iam="http://intact.ebi.ac.uk/miscel"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                xmlns:iaf="http://intact.ebi.ac.uk/functions"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions"

                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://intact.ebi.ac.uk/miscel /WEB-INF/intact-miscel.tld">

<!-- RESULT SUMMARY -->

<ui:include src="/pages/inc/queryDisplay.xhtml" />

<br/>

<!-- RESULTS TABLE -->

<tr:table id="interactionResults" value="#{searchBean.results}" var="binaryInteraction" varStatus="status"
          summary="Binary Interactions"
          emptyText="No interactions found matching the query."
          rows="#{searchBean.pageSize}" rowBandingInterval="1"
          partialTriggers=":interactionResults:btnToogleProps  :interactionResults:selPageRangeChoice :interactionResults:btnConfigureColumn :interactionResults:listSortableColumns :interactionResults:listSortableColumnsOrder">

<f:facet name="actions">
    <tr:panelHorizontalLayout>
        <f:facet name="separator">
            <tr:outputFormatted value="&#160;&#160;&lt;b>|&lt;/b>&#160;&#160;"/>
        </f:facet>

        <tr:selectRangeChoiceBar var="range" id="selPageRangeChoice"
                                 value="#{searchBean.results}"
                                 rows="30" rangeChangeListener="#{searchBean.rangeChanged}"
                                 rendered="#{searchBean.results.rowCount gt searchBean.pageSize}"/>
 <!--
        <tr:panelHorizontalLayout>
            <f:facet name="separator">
                <tr:outputFormatted value="&#160;"/>
            </f:facet>

            <strong>
                <tr:outputText value="View: "/>
            </strong>

            <tr:commandLink id="btnStandardView"
                            text="Standard" disabled="#{!searchBean.expandedView}"
                            partialSubmit="true" inlineStyle="white-space:nowrap;">
                <f:setPropertyActionListener value="#{false}"
                                             target="#{searchBean.expandedView}"/>
             </tr:commandLink>
            <tr:outputText value="-"/>
            <tr:commandLink id="btnExpandedView"
                            text="Extended" disabled="#{searchBean.expandedView}"
                            partialSubmit="true" inlineStyle="white-space:nowrap;">
                <f:setPropertyActionListener value="#{true}"
                                             target="#{searchBean.expandedView}"/>
            </tr:commandLink>
        </tr:panelHorizontalLayout>
-->
        <tr:commandLink id="btnToogleProps" immediate="true" rendered="#{searchBean.expandedView}"
                        text="#{searchBean.showProperties? 'Hide all properties' : 'Show all properties'}"
                        partialSubmit="true" inlineStyle="white-space:nowrap;">
            <f:setPropertyActionListener value="#{searchBean.showProperties? false : true}"
                                         target="#{searchBean.showProperties}"/>
        </tr:commandLink>

        <tr:panelGroupLayout layout="horizontal">
            <tr:selectOneChoice id="exportFormatSelect"
                                label="Export to:" unselectedLabel="Select format..."
                                value="#{searchBean.exportFormat}" autoSubmit="true">
                <tr:selectItem label="MI-TAB" value="mitab"/>
                <tr:selectItem label="MI-TAB (Expanded)" value="mitab_intact"/>
                <tr:selectItem label="MI-XML 2.5" value="xml" disabled="#{searchBean.results.rowCount ge 1000}"/>
                <tr:selectItem label="MI-XML 2.5 (HTML view)" value="xml_html"
                               disabled="#{searchBean.results.rowCount ge 1000}"/>
            </tr:selectOneChoice>

            <tr:goButton text="Export" partialTriggers="exportFormatSelect"
                         disabled="#{searchBean.exportFormat == null}"
                         targetFrame="_blank"
                         destination="/export?query=#{iamf:encodeURL(searchBean.results.searchQuery)}&amp;format=#{searchBean.exportFormat}&amp;sort=#{searchBean.results.sortColumn}&amp;asc=#{searchBean.results.ascending}"/>

            <tr:commandButton id="btnConfigureColumn" text="Configure Column" action="dialog:configure.columns" partialSubmit="true" returnListener="#{configureColumn.handleReturn}"
                                     windowWidth="600" windowHeight="600" immediate="true" useWindow="true" />
                        
            <tr:selectOneChoice id="listSortableColumns" label="Sort Rows By: " value="#{searchBean.userSortColumn}" autoSubmit="true" valueChangeListener="#{searchBean.userSort}">
                <tr:selectItem label="Relevance Score" value="relevancescore_s"/>
                <tr:selectItem label="Name molecule A" value="nameA_s"/>
                <tr:selectItem label="Name molecule B" value="nameB_s"/>
            </tr:selectOneChoice>

            <tr:selectOneChoice id="listSortableColumnsOrder" label="Order By: " value="#{searchBean.ascending}" autoSubmit="true" valueChangeListener="#{searchBean.userSortOrder}">
                <tr:selectItem label="Ascending" value="true"/>
                <tr:selectItem label="Descending" value="false"/>
            </tr:selectOneChoice>


        </tr:panelGroupLayout>

    </tr:panelHorizontalLayout>

</f:facet>

<tr:column>
    <tr:outputText value="#{status.index + 1}"/>
</tr:column>

<tr:column headerText="#{messages['moleculeA.name']}" sortable="true" sortProperty="idA_s"  styleClass="cellTextCompound" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeA.name')}">
   <h:outputText value="#{iamf:getInteractorDisplayName(binaryInteraction.interactorA)}"/>

        <f:facet name="defaultType">

    <!--For MoleculeTye, Role Initials -->
    <trh:tableLayout borderWidth="0"
                     cellSpacing="0"
                     cellPadding="0"
                     halign="left"
                     >

        <trh:rowLayout>
            <c:set var="interactorTypeA" value="#{iamf:getInitialForMoleculeType(binaryInteraction.interactorA)}"/>
            <trh:cellFormat halign="center" width="15" inlineStyle="background:#006666;color:white"
                            rendered="#{interactorTypeA[0] !=null and interactorTypeA[0] != '-' }">
                <tr:outputText value="#{interactorTypeA[0]}" shortDesc="#{interactorTypeA[1]}"/>
            </trh:cellFormat>
            <c:set var="expRoleA"
                   value="#{iamf:getInitialForCrossReference(binaryInteraction.interactorA.experimentalRoles)}"/>
            <trh:cellFormat halign="center" width="15" inlineStyle="background:#e33e3e;color:white"
                            rendered="#{expRoleA[0] !=null and expRoleA[0] != '-'}">
                <tr:outputText value="#{expRoleA[0]}" shortDesc="#{expRoleA[1]}"/>

                   value="#{iamf:getInitialForCrossReference(binaryInteraction.interactorA.biologicalRoles)}"/>
            <trh:cellFormat halign="center" width="15" inlineStyle="background:#73b360;color:white"
                            rendered="#{bioRoleA[0] !=null and bioRoleA[0] != '-' }">
                <tr:outputText value="#{bioRoleA[0]}" shortDesc="#{bioRoleA[1]}"/>

                <!--tr:outputText value="#{iamf:getInitialForCrossReference(binaryInteraction.interactorA.biologicalRoles)}" shortDesc="#{iamf:getInitialForCrossReference(binaryInteraction.interactorA.biologicalRoles) =='EN' ? 'EN=Enzyme' : 'ET=Enzyme Target'}"/-->
            </trh:cellFormat>
        </trh:rowLayout>
    </trh:tableLayout>
 
</tr:column>

<tr:column headerText="#{messages['moleculeA.links']}" sortable="false" styleClass="cellTextCompound" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeA.links')}">
    <!--add compound links -->
    <tr:iterator var="xref" value="#{binaryInteraction.interactorA.identifiers}" varStatus="rowStatus"
                 rows="0">
        <tr:switcher facetName="#{xref.database}">
            <f:facet name="uniprotkb">
                <h:panelGroup>
                    <iax:goUniprot query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="chebi">
                <h:panelGroup>
                    <iax:goChebi query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="drugbank">
                <h:panelGroup>
                    <iax:goDrugbank query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                    <iax:goDrugPortChemicalView query="#{xref.identifier}" onlyLogo="true" renderDrugPort="#{iamf:isApprovedDrug(iamf:getDrugStatus(binaryInteraction.interactorA))}"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="intact">
                <h:panelGroup>
                    <iax:goMoleculeView query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
        </tr:switcher>
    </tr:iterator>
</tr:column>

<tr:column headerText="#{messages['moleculeA.aliases']}" sortable="true" sortProperty="altidA_s" styleClass="cellTextCompound" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeA.aliases')}">
    <iam:collapsibleIterator id="csd_altIdA_#{status.index}"
                             disclosed="#{searchBean.showAlternativeIds}"
                             value="#{binaryInteraction.interactorA.alternativeIdentifiers}"
                             maxShown="5">
        <tr:outputText value="#{item.identifier}"/>
    </iam:collapsibleIterator>
</tr:column>

<tr:column headerText="#{messages['moleculeB.aliases']}" sortable="true" sortProperty="altidB_s" styleClass="cellTextTarget" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeB.aliases')}">
    <iam:collapsibleIterator id="csd_altIdB_#{status.index}"
                             disclosed="#{searchBean.showAlternativeIds}"
                             value="#{binaryInteraction.interactorB.alternativeIdentifiers}"
                             maxShown="5">
        <tr:outputText value="#{item.identifier}"/>
    </iam:collapsibleIterator>
</tr:column>

<tr:column headerText="#{messages['moleculeA.species']}" sortable="true" sortProperty="taxidA_s" styleClass="cellTextCompound" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeA.species')}">
    <tr:switcher facetName="#{binaryInteraction.interactorA.interactorType.identifier}" defaultFacet="OtherType">
        <f:facet name="MI:0328"><!-- Smallmolecule MI identifier-->
            <tr:outputText value="  "/>
        </f:facet>
        <f:facet name="OtherType">
            <tr:iterator var="organism" value="#{binaryInteraction.interactorA.organism}" rows="0">
                <tr:iterator var="xref" value="#{organism.identifiers}"
                             varStatus="rowStatus" rows="0">
                    <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
                </tr:iterator>
                <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(organism.identifiers)}"/>
            </tr:iterator>
        </f:facet>
    </tr:switcher>
</tr:column>

<tr:column headerText="#{messages['moleculeB.species']}" sortable="true" sortProperty="taxidB_s" styleClass="cellTextTarget" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeB.species')}">

        <f:facet name="MI:0328"><!-- Smallmolecule MI identifier-->

                <tr:iterator var="xref" value="#{organism.identifiers}" rows="0">
                    <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
                </tr:iterator>
                <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(organism.identifiers)}"/>
            </tr:iterator>
        </f:facet>
    </tr:switcher>
</tr:column>

<tr:column headerText="#{messages['interaction.firstauthor']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'interaction.firstauthor')}" sortable="true" sortProperty="pubauth_s" styleClass="cellTextInteraction" >
    <tr:iterator var="author" value="#{binaryInteraction.authors}" rows="0">
            <span style="display:block">
                <nobr>
                    <tr:outputText value="#{author.name}"/>
                </nobr>
            </span>

    </tr:iterator>
</tr:column>

<tr:column headerText="#{messages['interaction.sourcedb']}" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'interaction.sourcedb')}"  sortable="true" sortProperty="source_s" styleClass="cellTextInteraction">

<tr:column headerText="#{messages['interaction.ac']}" rendered="#{iamf:getSelectedFromMap(configureColumn.columnMap,'interaction.ac')}" sortable="true" sortProperty="interaction_id_s" styleClass="cellTextInteraction">

                        </span>
    </tr:iterator>

    <iav:xrefDataList value="#{binaryInteraction.biologicalRolesInteractorB}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeA.properties')}" sortable="true" sortProperty="propertiesA_s" styleClass="cellTextCompound">
    <f:facet name="header">
        <tr:panelGroupLayout layout="vertical">
            <tr:outputText value="#{messages['moleculeA.properties']}"/>
        </tr:panelGroupLayout>
    </f:facet>
    <iam:collapsibleIterator id="csd_propsA_#{status.index}"
                             disclosed="#{searchBean.showProperties}"
                             value="#{binaryInteraction.propertiesA}"
                             maxShown="5">
        <c:set var="xrefUrl" value="#{iav:xrefUrl(appConfigBean.linkContext, item)}"/>
        <tr:goLink text="#{item.identifier}"
                   shortDesc="#{item.text}"
                   targetFrame="_blank"
                   destination="#{xrefUrl}"
                   disabled="#{xrefUrl == null or xrefUrl == '#'}"/>
    </iam:collapsibleIterator>

</tr:column>
<tr:column headerText="#{messages['moleculeB.properties']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeB.properties')}" sortable="true"
           sortProperty="propertiesB_s" styleClass="cellTextTarget">
    <iam:collapsibleIterator id="csd_propsB_#{status.index}"
                             disclosed="#{searchBean.showProperties}"
                             value="#{binaryInteraction.propertiesB}"
                             maxShown="5">
        <c:set var="xrefUrl" value="#{iav:xrefUrl(appConfigBean.linkContext, item)}"/>
        <tr:goLink text="#{item.identifier}"
                   shortDesc="#{item.text}"
                   targetFrame="_blank"
                   destination="#{xrefUrl}"
                   disabled="#{xrefUrl == null or xrefUrl == '#'}"/>
    </iam:collapsibleIterator>
</tr:column>
<tr:column headerText="#{messages['moleculeA.interactortype']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeA.interactortype')}" sortable="true"
           sortProperty="typeA_s" styleClass="cellTextCompound">
    <iav:xrefDataList value="#{binaryInteraction.interactorTypeA}" onlyText="true"/>
</tr:column>
<tr:column headerText="#{messages['moleculeB.interactortype']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'moleculeB.interactortype')}" sortable="true"
           sortProperty="typeB_s" styleClass="cellTextTarget">
    <iav:xrefDataList value="#{binaryInteraction.interactorTypeB}" onlyText="true"/>
</tr:column>
<tr:column headerText="#{messages['interaction.hostorganism']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'Host Organism')}" sortable="true"
           sortProperty="hostOrganism_s" styleClass="cellTextInteraction">
    <iav:xrefDataList value="#{binaryInteraction.hostOrganism}" onlyText="true" itemPerLine="true"/>
</tr:column>
<tr:column headerText="#{messages['interaction.expansionmethod']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'Expansion Method')}" sortable="true"

<tr:column headerText="#{messages['interaction.dataset']}" rendered="#{searchBean.expandedView or iamf:getSelectedFromMap(configureColumn.columnMap,'Dataset')}" sortable="true" sortProperty="dataset_s" styleClass="cellTextInteraction">

                        <span style="display:block">

                                <tr:outputText value="#{dataset}"/>
                            </nobr>
                        </span>
    </tr:iterator>
</tr:column>

</tr:table>
