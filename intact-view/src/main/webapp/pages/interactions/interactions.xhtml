<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"

                template="/main_content_template.xhtml">

    <f:metadata>
        <!--<f:event type="preRenderView" listener="#{contextController.clearLoadedTabs()}"/>-->
        <f:event type="preRenderView" listener="#{contextController.setActiveTabIndex(2)}"/>
        <f:viewParam name="query" value="#{userQuery.searchQuery}"/>
        <f:viewParam name="ontologyQuery" value="#{userQuery.ontologySearchQuery}"/>
        <f:event type="preRenderView" listener="#{searchBean.searchOnLoad}"/>
    </f:metadata>

    <ui:define name="dialogs">
        <p:dialog modal="true" widgetVar="statusDialog" header="Please wait..."
                  draggable="false" close="false" zindex="200" height="30px" fixedCenter="true">
                <h:graphicImage alt="loading" url="/images/wait_black_indicator.gif"
                                style="vertical-align:middle;"/>
                &#160;
                <h:outputText value="Loading content..."/>
        </p:dialog>
        
        <p:dialog header="What is this view?" widgetVar="whatIsInteractionsDialog" fixedCenter="true"
                  width="700px" height="500px" modal="true">
            <div style="width:690px; height:490px; overflow:auto;">
                <ui:include src="/pages/documentation/contextual/whatis_interactions.xhtml"/>
            </div>
        </p:dialog>

        <p:dialog header="Complex Expansion" widgetVar="complexExpansionDialog" fixedCenter="true"
                  width="700px" height="500px" modal="true">
            <div style="width:690px; height:490px; overflow:auto;">
                <ui:include src="/pages/documentation/contextual/complex_expansion.xhtml"/>
            </div>
        </p:dialog>

        <p:dialog header="PSICQUIC" widgetVar="psicquicDialog" fixedCenter="true"
                  width="700px" height="500px" modal="true">
            <div style="width:690px; height:490px; overflow:auto;">
                <ui:include src="/pages/documentation/contextual/psicquic.xhtml"/>
            </div>
        </p:dialog>

        <p:dialog header="IMEx" widgetVar="psicquicImexDialog" fixedCenter="true"
                  width="700px" height="500px" modal="true">
            <div style="width:690px; height:490px; overflow:auto;">
                <ui:include src="/pages/documentation/contextual/psicquic_imex.xhtml"/>
            </div>
        </p:dialog>
    </ui:define>

</ui:composition>
