<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"

                xmlns:iav="http://intact.ebi.ac.uk/view">

    <tr:document>
        <tr:form>

            <tr:panelHeader text="Configure columns in #{intactView['webapp.name']}">
             <tr:panelHorizontalLayout>
                    <tr:outputText value="Select the columns to be displayed and click "/>
                    <tr:spacer width="5px"/>
                    <tr:commandButton text="Update" action="#{configureColumn.updateColumn}"/>
                 </tr:panelHorizontalLayout>
                <tr:separator/>


                <tr:panelGroupLayout>
                <div style="float: right;">
                    <tr:panelGroupLayout>
                        <tr:panelLabelAndMessage label="Select:">
                            <tr:panelButtonBar>
                                <tr:commandLink text="Standard"
                                                action="#{configureColumn.selectDefault}"/>
                                |
                                <tr:commandLink text="Extended"
                                                action="#{configureColumn.selectAll}"/>
                                |
                                  <tr:commandLink text="None"
                                                action="#{configureColumn.selectNone}"/>
                            </tr:panelButtonBar>
                        </tr:panelLabelAndMessage>
                    </tr:panelGroupLayout>
                </div>

                <tr:panelFormLayout>
                    <tr:selectManyCheckbox label="Columns" value="#{configureColumn.columns}" required="true">
                        <f:selectItems value="#{configureColumn.columnsSelectItems}"/>
                    </tr:selectManyCheckbox>
                </tr:panelFormLayout>

                </tr:panelGroupLayout>
                <tr:separator/>

            </tr:panelHeader>
        </tr:form>
    </tr:document>

</ui:composition>
