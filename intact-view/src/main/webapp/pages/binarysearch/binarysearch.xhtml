<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:bs="http://intact.ebi.ac.uk/binarysearch" xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"

                template="/WEB-INF/facelets/layout/template.xhtml">

<ui:define name="content">

<!-- rendered only if there is a new query via url (e.g. from an external application) -->
<c:set var="executeQueryOnLoad" value="#{param.query != null and (param.query ne searchBean.searchQuery)}"/>
<h:panelGroup rendered="#{executeQueryOnLoad}">
    <script type="text/javascript">
        function searchWithQuery() {
            document.getElementById('searchQuery').value = '#{param.query}';
            document.getElementById('searchForm:sideSearchBox_searchBox').click();
        }
        dojo.addOnLoad(searchWithQuery);
    </script>
</h:panelGroup>

<tr:panelGroupLayout id="advancedSearchRegion" partialTriggers="sideSearchBox_searchBox btnAdvSearch">


    <br/><br/>

    <bs:advancedSearch/>


</tr:panelGroupLayout>


<tr:panelGroupLayout id="summaryRegion" partialTriggers="sideSearchBox_searchBox btnAdvSearch">

<tr:panelHeader text="Results" rendered="#{searchBean.searchDone}">

<tr:panelTabbed position="above">
<tr:showDetailItem text="Binary Interactions (#{searchBean.results.rowCount})"
                   disclosed="true">

    <tr:panelHeader text="Summary" rendered="#{searchBean.searchDone}">

        <bs:resultsSummary/>

    </tr:panelHeader>

    <h:panelGroup rendered="#{searchBean.results.rowCount == 0}">
        <p>
            <strong>No Interactions found matching the query.</strong>
        </p>
    </h:panelGroup>


    <tr:panelGroupLayout id="resultsRegion">
        <h:panelGroup rendered="#{searchBean.searchDone and searchBean.results.rowCount > 0}">

            <tr:panelHeader text="Table of Binary Interactions" size="1">

                <bs:resultsTable value="#{searchBean.results}"
                                 pageSize="#{searchBean.pageSize}"/>

            </tr:panelHeader>

        </h:panelGroup>

    </tr:panelGroupLayout>


</tr:showDetailItem>

<tr:showDetailItem text="Graphical Representation" rendered="#{searchBean.results.rowCount lt 500}">
    <tr:panelGroupLayout layout="vertical">
        <tr:outputText
                value="This figure is a graphical representation of the interactions shown in the above table. Click on the image for more details."/>

        <br/>

        <tr:goLink destination="#{initParam['binarysearch.HIERARCH_VIEW_DISPLAY_URL']}query=#{searchBean.query}"
                   targetFrame="_blank">
            <tr:image
                    source="#{initParam['binarysearch.HIERARCH_VIEW_GENERATEIMAGE_URL']}query=#{searchBean.query}&amp;w=600&amp;h=600"/>
        </tr:goLink>

    </tr:panelGroupLayout>
</tr:showDetailItem>

<tr:showDetailItem text="Additional Results" disclosureListener="#{searchBean.doDiscoleRelatedResults}">

    <iav:panelCategory id="resultsPanel">
        <iav:panelCategoryColumn>
            <iav:categoryGroup id="interactionGroup" title="Interactions">
                <iav:categoryItem name="Interactions"
                                  description="Interaction data found in the database"
                                  size="#{searchBean.resultStats.interactionCount}"
                                  category="none">
                    <tr:commandLink id="btnInteractions" partialSubmit="true"
                                    text="View interactions"
                                    actionListener="#{searchBean.doSearchClass}">
                        <f:param value="uk.ac.ebi.intact.model.InteractionImpl"/>
                    </tr:commandLink>
                </iav:categoryItem>
            </iav:categoryGroup>
            <iav:categoryGroup id="experimentCount" title="Experiments">
                <iav:categoryItem name="Experiments"
                                  description="Experiments found in the database"
                                  size="#{searchBean.resultStats.experimentCount}"
                                  category="none">
                    <tr:commandLink id="btnExperiments" partialSubmit="true"
                                    text="View experiments"
                                    actionListener="#{searchBean.doSearchClass}">
                        <f:param value="uk.ac.ebi.intact.model.Experiment"/>
                    </tr:commandLink>
                </iav:categoryItem>
            </iav:categoryGroup>
            <iav:categoryGroup id="cvObjectCount" title="Controlled Vocabularies"
                               initiallyExpanded="true">
                <iav:categoryItem name="Controlled Vocabularies"
                                  description="CVs found in the database"
                                  size="#{searchBean.resultStats.cvObjectCount}"
                                  category="none">
                    <tr:commandLink id="btnCvObjects" partialSubmit="true"
                                    text="View controlled vocabularies"
                                    actionListener="#{searchBean.doSearchClass}">
                        <f:param value="uk.ac.ebi.intact.model.CvObject"/>
                    </tr:commandLink>
                </iav:categoryItem>
            </iav:categoryGroup>

        </iav:panelCategoryColumn>
        <iav:panelCategoryColumn>
            <iav:categoryGroup id="interactorGroup" title="Interactors"
                               initiallyExpanded="true">
                <iav:categoryItem name="Nucleic Acids"
                                  description="Nucleic acids found in the database"
                                  size="#{searchBean.resultStats.nucleicAcidCount}"
                                  category="none">
                    <tr:commandLink id="btnNucAcids" partialSubmit="true"
                                    text="View nucleic acids"
                                    actionListener="#{searchBean.doSearchClass}">
                        <f:param value="uk.ac.ebi.intact.model.NucleicAcidImpl"/>
                    </tr:commandLink>
                </iav:categoryItem>
                <iav:categoryItem name="Proteins"
                                  description="Proteins found in the database"
                                  size="#{searchBean.resultStats.proteinCount}"
                                  category="none">
                    <tr:commandLink id="btnProteins" partialSubmit="true"
                                    text="View proteins"
                                    actionListener="#{searchBean.doSearchClass}">
                        <f:param value="uk.ac.ebi.intact.model.ProteinImpl"/>
                    </tr:commandLink>
                </iav:categoryItem>
                <iav:categoryItem name="Small Molecules"
                                  description="Small molecules found in the database"
                                  size="#{searchBean.resultStats.smallMoleculeCount}"
                                  category="none">
                    <tr:commandLink id="btnSmallMol" partialSubmit="true"
                                    text="View small molecules"
                                    actionListener="#{searchBean.doSearchClass}">
                        <f:param value="uk.ac.ebi.intact.model.SmallMoleculeImpl"/>
                    </tr:commandLink>
                </iav:categoryItem>
            </iav:categoryGroup>
        </iav:panelCategoryColumn>
    </iav:panelCategory>


    <!-- Related results panel -->

    <tr:panelGroupLayout partialTriggers="btnInteractions btnExperiments btnCvObjects btnNucAcids btnProteins btnSmallMol">

   <!-- Interactions -->

      <tr:panelHeader text="Interactions" rendered="#{ searchBean.searchClassName == 'uk.ac.ebi.intact.model.InteractionImpl'}">

          <ui:decorate template="/pages/interaction/interaction_table.xhtml">
              <ui:define name="footer">
                  <tr:panelGroupLayout layout="vertical">
                      <h:commandLink value="View selected in HierarchView" onclick="alert('Not implemented')"
                                     actionListener="#{interactionResultsBean.exportSelectedToHierarchView}"/>
                  </tr:panelGroupLayout>
              </ui:define>

              <ui:param name="binding" value="#{interactionResultsBean.resultsTable}"/>
              <ui:param name="values" value="#{searchBean.searchResults}"/>
          </ui:decorate>
      </tr:panelHeader>

      <!-- Interactors -->

      <tr:panelHeader text="Interactors" rendered="#{searchBean.searchClassName == 'uk.ac.ebi.intact.model.InteractorImpl' ||
                                                     searchBean.searchClassName == 'uk.ac.ebi.intact.model.NucleicAcidImpl' ||
                                                     searchBean.searchClassName == 'uk.ac.ebi.intact.model.ProteinImpl' ||
                                                     searchBean.searchClassName == 'uk.ac.ebi.intact.model.SmallMoleculeImpl'}">
          <ui:decorate template="/pages/interactor/interactor_table.xhtml">
              <ui:define name="footer">
                  <tr:panelGroupLayout layout="vertical">
                    <h:commandLink value="View selected in HierarchView" onclick="alert('Not implemented')"
                                      actionListener="#{interactorResultsBean.exportSelectedToHierarchView}"/>
                    <h:commandLink value="View selected in InterPro" onclick="alert('Not implemented')"
                                      actionListener="#{interactorResultsBean.exportSelectedToInterPro}"/>
                </tr:panelGroupLayout>
              </ui:define>

              <ui:param name="binding" value="#{interactorResultsBean.resultsTable}"/>
              <ui:param name="values" value="#{searchBean.searchResults}"/>
          </ui:decorate>

      </tr:panelHeader>

      <!-- Experiments -->

      <tr:panelHeader text="Experiments" rendered="#{searchBean.searchClassName == 'uk.ac.ebi.intact.model.Experiment'}">
          <tr:table binding="#{experimentResultsBean.resultsTable}"
                    var="ao" value="#{searchBean.searchResults}"
                    rowBandingInterval="1" rows="25">

              <tr:column headerText="Name" sortable="true" sortProperty="shortLabel">
                  <tr:outputText value="#{ao.shortLabel}"/>
              </tr:column>
              <tr:column headerText="AC" sortable="true" sortProperty="ac">
                  <h:commandLink value="#{ao.ac}" action="experiment" >
                      <f:param name="experimentAc" value="#{ao.ac}"/>
                  </h:commandLink>
              </tr:column>
              <tr:column headerText="Description" sortable="true" sortProperty="fullName">
                  <tr:outputText value="#{ao.fullName}"/>
              </tr:column>
              <tr:column headerText="Detection Method" sortable="true" sortProperty="cvIdentification">
                  <iax:goOls termName="#{ao.cvIdentification.shortLabel}"
                              query="#{ao.cvIdentification.miIdentifier}"/>
              </tr:column>
              <tr:column headerText="Interaction Type" sortable="true" sortProperty="cvInteraction">
                  <iax:goOls termName="#{ao.cvInteraction.shortLabel}"
                              query="#{ao.cvInteraction.miIdentifier}"/>
              </tr:column>
              <tr:column headerText="Organism" sortable="true" sortProperty="bioSource">
                  <tr:outputText value="#{ao.bioSource.shortLabel} (#{ao.bioSource.taxId})"/>
              </tr:column>
              <tr:column headerText="Interactions" sortable="true" sortProperty="interactionsCount">
                  <tr:outputText value="#{ao.interactionsCount}"/>
              </tr:column>

          </tr:table>

       </tr:panelHeader>

       <!-- CVObjects -->

      <tr:panelHeader text="Controlled Vocabularies" rendered="#{searchBean.searchClassName == 'uk.ac.ebi.intact.model.CvObject'}">
          <tr:table binding="#{cvObjectResultsBean.resultsTable}"
                    var="ao" value="#{searchBean.searchResults}"
                    rowBandingInterval="1" rows="25">

              <tr:column headerText="Name" sortable="true" sortProperty="shortLabel">
                  <tr:outputText value="#{ao.shortLabel}"/>
              </tr:column>
              <tr:column headerText="MI Identifier" sortable="true" sortProperty="miIdentifier">
                  <tr:outputText value="#{ao.miIdentifier}"/>
              </tr:column>
              <tr:column headerText="AC" sortable="true" sortProperty="ac">
                  <tr:outputText value="#{ao.ac}"/>
              </tr:column>
              <tr:column headerText="Description" sortable="true" sortProperty="fullName">
                  <tr:outputText value="#{ao.fullName}"/>
              </tr:column>

          </tr:table>

      </tr:panelHeader>

</tr:panelGroupLayout>


</tr:showDetailItem>


</tr:panelTabbed>

</tr:panelHeader>
</tr:panelGroupLayout>

</ui:define>

</ui:composition>
