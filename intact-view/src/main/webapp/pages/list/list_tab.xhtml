<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad">

    <tr:spacer height="2"/>

    <tr:panelTabbed position="above">

        <tr:showDetailItem text="Proteins (#{searchBean.proteinTotalResults})"
                           disabled="#{searchBean.proteinTotalResults == 0}">
            <ui:include src="protein_list_tab.xhtml"/>
        </tr:showDetailItem>

        <tr:showDetailItem text="Compounds (#{searchBean.smallMoleculeTotalResults})"
                           disabled="#{searchBean.smallMoleculeTotalResults == 0}">
            <ui:include src="compound_list_tab.xhtml"/>
        </tr:showDetailItem>

        <tr:showDetailItem text="Nucleic Acids (#{searchBean.nucleicAcidTotalResults})"
                           disabled="#{searchBean.nucleicAcidTotalResults == 0}">
            <ui:include src="nucleicacid_list_tab.xhtml"/>
        </tr:showDetailItem>

    </tr:panelTabbed>

</ui:composition>
