<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui">


    <p:tabView id="listPanels" cache="false" dynamic="true"
               activeIndex="#{contextController.interactorActiveTabIndex}">
        <p:tab title="Proteins (#{searchBean.proteinTotalResults})"  disabled="#{searchBean.proteinTotalResults == 0}">
            <div style="float:right;">
                <p:commandLink type="button" onclick="whatIsListDialog.show()">
                    What is this view
                    <h:graphicImage alt="helpIcon" url="/images/help.png"/>
                </p:commandLink>
            </div>

            <ui:include src="protein_list_tab.xhtml"/>
        </p:tab>

        <p:tab title="Compounds (#{searchBean.smallMoleculeTotalResults})" disabled="#{searchBean.smallMoleculeTotalResults == 0}">
            <div style="float:right;">
                <p:commandLink type="button" onclick="whatIsListDialog.show()">
                    What is this view
                    <h:graphicImage alt="helpIcon" url="/images/help.png"/>
                </p:commandLink>
            </div>

            <ui:include src="compound_list_tab.xhtml"/>
        </p:tab>

        <p:tab title="Nucleic Acids (#{searchBean.nucleicAcidTotalResults})" disabled="#{searchBean.nucleicAcidTotalResults == 0}">
            <div style="float:right;">
                <p:commandLink type="button" onclick="whatIsListDialog.show()">
                    What is this view
                    <h:graphicImage alt="helpIcon" url="/images/help.png"/>
                </p:commandLink>
            </div>

            <ui:include src="nucleicacid_list_tab.xhtml"/>
        </p:tab>

    </p:tabView>

    <p:dialog header="What is this view?" widgetVar="whatIsListDialog"
              width="700" height="500">
        <div style="width:670px; overflow:auto;">
            <ui:include src="/pages/documentation/contextual/whatis_lists.xhtml"/>
        </div>
    </p:dialog>

</ui:composition>
