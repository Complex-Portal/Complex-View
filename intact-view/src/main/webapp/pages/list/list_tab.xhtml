<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iaf="http://intact.ebi.ac.uk/functions"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks">

<tr:spacer height="10"/>
<tr:panelGroupLayout layout="horizontal" id="externalLinks">
    <f:facet name="separator">
        <tr:spacer width="10" height="1"/>
    </f:facet>
    <tr:goButton text="Pathways" destination=""/>
    <tr:goButton text="Domains" destination=""/>
    <tr:goButton text="mRNA Expression" destination=""/>
    <tr:goButton text="Chromosome Location" destination=""/>


</tr:panelGroupLayout>


<tr:panelHeader text="Interactors">

<!-- RESULT SUMMARY -->

<tr:panelGroupLayout layout="vertical" id="searchSummary">

    <tr:group>
        <strong>Query: </strong>
        <ebi:outputText id="queryText" value="#{searchBean.displayQuery}" maxLength="50"
                        expandMessage="(see entire query)" collapseMessage="(collapse)"/>
    </tr:group>

    <tr:group>
        <strong>Lucene Query: </strong>
        <ebi:outputText id="luceneQueryText" value="#{searchBean.interactorResults.result.luceneQuery}" maxLength="50"
                        expandMessage="(see entire query)" collapseMessage="(collapse)"/>
    </tr:group>

    <tr:group>
        <strong>Search time: </strong>
        <h:outputText value="#{searchBean.interactorResults.elapsedTimeSecs}">
            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
        </h:outputText>
        <h:outputText value=" seconds"/>
    </tr:group>

</tr:panelGroupLayout>


<br/>

<!-- RESULTS TABLE -->

<tr:table id="listResults" value="#{searchBean.interactorResults}" var="binaryInteraction" varStatus="status"
          summary="Binary Interactions"
          binding="#{searchBean.interactorBindings.resultsDataTable}" emptyText="No interactions found matching the query."
          rows="#{searchBean.pageSize}" rowBandingInterval="1"
          rowSelection="multiple" >

<f:facet name="actions">
    <tr:panelHorizontalLayout inlineStyle="width:100%">
        <f:facet name="separator">
            <tr:outputFormatted value="&#160;&#160;&lt;b>|&lt;/b>&#160;&#160;"/>
        </f:facet>

        <tr:panelHorizontalLayout>
             <f:facet name="separator">
                <tr:outputFormatted value="&#160;"/>
            </f:facet>
            <strong>
                 <tr:outputText value="Selection actions: "/>
            </strong>
            <tr:commandLink text="Search interactions"
                            actionListener="#{searchBean.doSearchInteractionsFromListSelection}"
                            action="main"/>
        </tr:panelHorizontalLayout>

    </tr:panelHorizontalLayout>
</f:facet>

<tr:column>
    <tr:outputText value="#{status.index + 1}"/>
</tr:column>

<tr:column headerText="Names" sortable="true" sortProperty="aliasA_s">
    <tr:iterator var="alias" value="#{binaryInteraction.interactorA.aliases}" varStatus="rowStatus">
        <h:outputText value="#{alias.name}"/>
        <h:outputText value=", " rendered="#{rowStatus.index + 1 lt rowStatus.count}"/>
    </tr:iterator>
</tr:column>


<tr:column headerText="Links">

     <tr:iterator var="xref" value="#{binaryInteraction.interactorA.identifiers}"
                 varStatus="rowStatus" rows="0">
        <tr:switcher facetName="#{xref.database}">
            <f:facet name="uniprotkb">
                <h:panelGroup>
                    <iax:goUniprot query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                    <iax:goDrugPortProteinView query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="chebi">
                <h:panelGroup>
                    <iax:goChebi query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="drugbank">
                <h:panelGroup>
                    <iax:goDrugbank query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="intact">
                <h:panelGroup rendered="#{binaryInteraction.interactorA.interactorType.identifier == 'MI:0326'}">
                    <iax:goMoleculeView query="#{xref.identifier}" onlyLogo="true"/>
                    <br/>
                </h:panelGroup>
            </f:facet>
        </tr:switcher>
    </tr:iterator>

   <!-- <tr:commandLink text="Molecule view"
                    rendered="#{binaryInteraction.interactorTypeA[0].identifier == 'MI:0326'}"
                    action="#{searchBean.doDiscloseMoleculeViewTab}">
        <f:setPropertyActionListener value="#{iaf:getIntactIdentifierFromCrossReferences(binaryInteraction.interactorA.identifiers)}" target="#{moleculeViewBean.interactorAc}"/>
    </tr:commandLink>-->
</tr:column>

<tr:column headerText="Species" sortable="true" sortProperty="taxidA_s">
    <tr:switcher facetName="#{binaryInteraction.interactorA.interactorType.identifier}" defaultFacet="OtherType">
        <f:facet name="MI:0328"><!-- Smallmolecule MI identifier-->
            <tr:outputText value="  "/>
        </f:facet>
        <f:facet name="OtherType">
            <tr:iterator var="organism" value="#{binaryInteraction.interactorA.organism}">
                <tr:iterator var="xref" value="#{organism.identifiers}"
                             varStatus="rowStatus" rows="0">
                    <iax:goOls query="#{xref.identifier}" termName="#{xref.text}"/>
                </tr:iterator>
                <tr:outputText value="; " rendered="#{rowStatus.index + 1 lt fn:length(organism.identifiers)}"/>
            </tr:iterator>
        </f:facet>
    </tr:switcher>
</tr:column>

<tr:column headerText="DGI Accession number" sortable="true" sortProperty="idA_s">
   <h:outputText value="#{iaf:getIntactIdentifierFromCrossReferences(binaryInteraction.interactorA.identifiers)}"/>
</tr:column>

<tr:column headerText="Description" sortable="true" sortProperty="idA_s">
    <h:outputText value="yet to fix"/>
</tr:column>

</tr:table>


</tr:panelHeader>

</ui:composition>
