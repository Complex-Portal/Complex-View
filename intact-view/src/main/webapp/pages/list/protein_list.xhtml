<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                template="/main_content_template.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{contextController.clearLoadedTabs()}"/>
        <f:event type="preRenderView" listener="#{contextController.setActiveTabIndex(4)}"/>
        <f:event type="preRenderView" listener="#{contextController.setInteractorActiveTabIndex(0)}"/>

        <f:viewParam name="query" value="#{userQuery.searchQuery}"/>
        <f:viewParam name="ontologyQuery" value="#{userQuery.ontologySearchQuery}"/>
        <f:event type="preRenderView" listener="#{searchBean.searchOnLoad}"/>
        <f:event type="preRenderView" listener="#{searchBean.doInteractorsSearch}"/>
    </f:metadata>

</ui:composition>
