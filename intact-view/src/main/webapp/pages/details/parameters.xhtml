<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ul>
        <ui:repeat value="#{parameters}" var="parameter">
            <li>
                <h:outputLink value="#{request.contextPath}/cv/#{parameter.cvParameterType.ac}">
                    <h:outputText value="#{parameter.cvParameterType.shortLabel}" />
                </h:outputLink>

                &#160;

                <h:outputText value="#{parameter.factor} x #{parameter.base}&lt;sup&gt;#{parameter.exponent}&lt;/sup&gt;"/>

                &#160;

                <h:outputLink value="#{request.contextPath}/cv/#{parameter.cvParameterUnit.ac}">
                    <h:outputText value="#{parameter.cvParameterUnit.shortLabel}" />
                </h:outputLink>
            </li>
        </ui:repeat>
    </ul>

</ui:composition>
