<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <tr:iterator value="#{parameters}" var="parameter" varStatus="status">
        <tr:panelHorizontalLayout>
            <ui:decorate template="/pages/details/cvPopup.xhtml">
                <ui:param name="cv" value="#{parameter.cvParameterType}"/>
            </ui:decorate>

            &#160;

            <tr:outputFormatted value="#{parameter.factor} x #{parameter.base}&lt;sup&gt;#{parameter.exponent}&lt;/sup&gt;"/>

            &#160;
            
            <ui:decorate template="/pages/details/cvPopup.xhtml">
                <ui:param name="cv" value="#{parameter.cvParameterUnit}"/>
            </ui:decorate>

         </tr:panelHorizontalLayout>
     </tr:iterator>

</ui:composition>
