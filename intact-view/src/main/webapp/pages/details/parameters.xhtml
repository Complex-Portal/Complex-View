<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ul>
        <ui:repeat value="#{parameters}" var="parameter">
            <li>
                <ui:decorate template="/pages/details/cvPopup.xhtml">
                    <ui:param name="cv" value="#{parameter.cvParameterType}"/>
                </ui:decorate>

                &#160;

                <h:outputText value="#{parameter.factor} x #{parameter.base}&lt;sup&gt;#{parameter.exponent}&lt;/sup&gt;"/>

                &#160;

                <ui:decorate template="/pages/details/cvPopup.xhtml">
                    <ui:param name="cv" value="#{parameter.cvParameterUnit}"/>
                </ui:decorate>
            </li>
        </ui:repeat>
    </ul>

</ui:composition>
