<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view" xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <tr:document>

        <tr:panelHeader text="Organism">

            <tr:panelFormLayout>
                <tr:panelLabelAndMessage label="Accession:">
                    <tr:inputText readOnly="true" value="#{biosourceBean.bioSource.ac}"/>
                </tr:panelLabelAndMessage>

                <tr:panelLabelAndMessage label="Name:">
                    <tr:inputText readOnly="true" value="#{biosourceBean.bioSource.shortLabel}"/>
                </tr:panelLabelAndMessage>

                <tr:panelLabelAndMessage label="Description:">
                    <tr:inputText readOnly="true"
                                  value="#{(biosourceBean.bioSource.fullName == null ? '-' : biosourceBean.bioSource.fullName )}"/>
                </tr:panelLabelAndMessage>

                <tr:panelLabelAndMessage label="Xrefs:" rendered="#{not empty biosourceBean.bioSource.xrefs}">
                    <ui:decorate template="/pages/details/xrefs.xhtml">
                        <ui:param name="xrefs" value="#{cvBean.cvObject.xrefs}"/>
                    </ui:decorate>
                </tr:panelLabelAndMessage>

                <tr:panelLabelAndMessage label="Annotations:" rendered="#{not empty biosourceBean.bioSource.annotations}">
                    <ui:decorate template="/pages/details/annotations.xhtml">
                        <ui:param name="annotations" value="#{biosourceBean.bioSource.annotations}"/>
                    </ui:decorate>
                </tr:panelLabelAndMessage>

            </tr:panelFormLayout>

        </tr:panelHeader>

    </tr:document>

</ui:composition>
