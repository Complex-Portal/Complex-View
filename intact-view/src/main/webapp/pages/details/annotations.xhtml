<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <tr:spacer height="5"/>

        <tr:table var="annot" value="#{annotations}">

            <tr:column inlineStyle="font-weight:bold;">
                <!-- headerText="Topic" -->
                <ui:decorate template="/pages/details/cvPopup.xhtml">
                    <ui:param name="cv" value="#{annot.cvTopic}"/>
                </ui:decorate>
            </tr:column>

            <ui:param name="isUrl" value="#{sf:convertToBoolean(annot.cvTopic.identifier == 'MI:0614')}" />
            <tr:column >
                <!--headerText="Text"-->
                <tr:outputText value="#{(annot.annotationText == null ? '-' : annot.annotationText )}" rendered="#{!isUrl}"/>
                <tr:goLink text="#{annot.annotationText}" destination="#{annot.annotationText}" targetFrame="_blank" rendered="#{isUrl}"/>
            </tr:column>

        </tr:table>

</ui:composition>
