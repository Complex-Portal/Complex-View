<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

        <tr:table var="annot" value="#{annotations}" >

            <tr:column headerText="Topic">
                <ui:decorate template="/pages/details/cvPopup.xhtml">
                    <ui:param name="cv" value="#{annot.cvTopic}"/>
                </ui:decorate>
            </tr:column>

            <tr:column headerText="Text">
                 <tr:outputText value="#{(annot.annotationText == null ? '-' : annot.annotationText )}"/>
            </tr:column>

        </tr:table>

</ui:composition>
