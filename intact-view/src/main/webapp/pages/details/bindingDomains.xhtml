<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">


    <ul>
        <ui:repeat value="#{bindingDomains}" var="domain">
            <li>
                <strong>
                    <h:outputText value="#{domain.cvFeatureType.shortLabel}" />
                </strong>

                &#160;
                <h:outputText value="#{domain.shortLabel} of #{domain.component.interactor.shortLabel}" />
                &#160;
                <ul>
                    <ui:repeat value="#{domain.ranges}" var="range">
                        <li>
                            <h:outputText value="#{range}" />
                        </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ul>


</ui:composition>
