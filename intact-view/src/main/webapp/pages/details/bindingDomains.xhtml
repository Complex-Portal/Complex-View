<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">

    
    <tr:iterator value="#{bindingDomains}" var="domain">
          <tr:panelHorizontalLayout>
              <strong>
                <h:outputText value="#{domain.cvFeatureType.shortLabel}" />
              </strong>
              
                &#160;
                <h:outputText value="#{domain.shortLabel} of #{domain.component.interactor.shortLabel}" />
                &#160;
                <tr:iterator value="#{domain.ranges}" var="range">
                    <h:outputText value="#{range}" />
                </tr:iterator>
            </tr:panelHorizontalLayout>
    </tr:iterator>


</ui:composition>
