<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                template="/results_content_template.xhtml">

    <ui:param name="sectionTitle" value="Interaction Details"/>

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{contextController.setActiveTabIndex(3)}"/>
            <f:event type="preRenderView" listener="#{detailsBean.loadData}"/>
            <f:viewParam name="interactionAc" value="#{detailsBean.interactionAc}"/>
            <f:viewParam name="experimentAc" value="#{detailsBean.experimentAc}"/>
            <f:viewParam name="binary" value="#{detailsBean.binary}"/>
            <f:viewParam name="keepMainSearchResults" value="#{detailsBean.keepMainSearchResults}"/>
        </f:metadata>
    </ui:define>

</ui:composition>
