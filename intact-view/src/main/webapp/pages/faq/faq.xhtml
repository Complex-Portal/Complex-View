<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:sf="http://www.ebi.ac.uk/faces/site"
	template="/WEB-INF/facelets/layout/template.xhtml">

	<!-- Mandatorty params -->
	<ui:param name="sectionTitle" value="FAQ - Frequently Asked Questions" />

	<ui:define name="content">
        <div class="intact_fixedWidth">

		<h2>"FAQ - Frequently Asked Questions"</h2>

		<ui:repeat var="topic" value="#{faqBean.topics}">
			<h2>#{topic.topicInformation.name}
			- <i><font color="#808080">#{topic.topicInformation.description}</font></i></h2>

			<ul type="square">
				<ui:repeat var="item" value="#{topic.items}">
					<li><a href="##{item.id}">#{item.question}</a></li>
				</ui:repeat>
			</ul>
		</ui:repeat>

		<hr />
		<br/><br/>
		<ui:repeat var="topic" value="#{faqBean.topics}">

			<h2>#{topic.topicInformation.name} - <i><font color="#808080">#{topic.topicInformation.description}</font></i></h2>

			<ui:repeat var="item" value="#{topic.items}">
				<div id="#{item.id}">
					<h3>#{item.question}</h3>
					<br />
					<h:outputText value="#{item.answer.value}" escape="#{item.answer.escape}"/>
                </div>
                <br/>
			</ui:repeat>

		</ui:repeat>
        </div>

	</ui:define>

</ui:composition>
