<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                template="/WEB-INF/facelets/layout/compliance-template-ebi.xhtml">

    <!-- Mandatorty params -->
    <ui:param name="sectionTitle" value="FAQ" />

    <ui:define name="content">
        <section class="grid_18 alpha">
            <ui:repeat var="topic" value="#{faqBean.topics}">

                <h2>#{topic.topicInformation.name} #{topic.topicInformation.description}</h2>

                <ui:repeat var="item" value="#{topic.items}">
                    <section id="#{item.id}">
                        <h3>#{item.question}</h3>
                        <h:outputText value="#{item.answer.value}" escape="#{item.answer.escape}"/>

                    </section>
                </ui:repeat>

            </ui:repeat>
        </section>

        <section class="grid_6 omega">
            <h3>FAQ</h3>

            <ui:repeat var="topic" value="#{faqBean.topics}">
                <h4>#{topic.topicInformation.name} #{topic.topicInformation.description}</h4>

                <ul>
                    <ui:repeat var="item" value="#{topic.items}">
                        <li><a href="##{item.id}">#{item.question}</a></li>
                    </ui:repeat>
                </ul>
            </ui:repeat>

        </section>
    </ui:define>

</ui:composition>
