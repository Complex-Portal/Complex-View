<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"

                xmlns:iam="http://intact.ebi.ac.uk/miscel"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks">

    <a id="#{dataSet.title}"/>

    <strong>#{dataSet.title}.</strong>

    <h:outputText value=" [#{dataSet.month}, #{dataSet.year}]" rendered="#{includeDate}"/>

    <p:dataList var="pubmed" value="#{dataSet.pubmeds}">
        <p>
            <h:outputText value="#{pubmed.author} "/>

            <h:outputLink
                    value="#{requestConfigBean.absoluteContextPath}/query/pubid:#{pubmed.id}">
                <h:graphicImage title="IntAct" alt="webappLogo" url="#{intactView['webapp.logo.url']}"
                                style="width:40px"/>
            </h:outputLink>

            <h:outputLink
                    value="#{intactViewConfiguration.ftpUrl}/psi25/pmid/#{(pubmed.year == null)? dataSet.year : pubmed.year}/#{pubmed.id}.zip">
                <h:graphicImage alt="PSI 2.5" value="/images/psi25.png" style="border:0"/>
            </h:outputLink>

            <h:outputLink value="#{intactViewConfiguration.ftpUrl}/psimitab/pmid/#{(pubmed.year == null)? dataSet.year : pubmed.year}/#{pubmed.id}.txt">
                <h:graphicImage alt="PSIMITAB" value="/images/mitab.png" style="border:0"/>
            </h:outputLink>

        </p>
    </p:dataList>


</ui:composition>
