<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/facelets/layout/compliance-template-ebi.xhtml">


    <!-- Mandatorty params -->
    <ui:param name="sectionTitle" value="News - Archive"/>

    <ui:define name="content">

        <h2>"News - Archive"</h2>

        <ul>
            <ui:repeat var="pieceOfNews" value="#{newsBean.news}">
                <li>
                    <p>
                        <strong>#{pieceOfNews.title}</strong>
                        &#160;&#160;[
                        <h:outputText value="#{sf:convertToDate(pieceOfNews.date,'yyyyMMdd')}">
                            <f:convertDateTime/>
                        </h:outputText>
                        ]
                    </p>

                    <p>
                        <h:outputText value="#{pieceOfNews.description.value}"
                                      escape="#{pieceOfNews.description.escape}"/>
                        &#160;
                        <h:outputLink value="#{pieceOfNews.moreLink}" target="_blank" rendered="#{pieceOfNews.moreLink != null}">
                            <h:outputText value="[more]"/>
                        </h:outputLink>
                    </p>
                </li>
            </ui:repeat>
        </ul>

    </ui:define>

</ui:composition>
