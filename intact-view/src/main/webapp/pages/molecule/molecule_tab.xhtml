<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                xmlns:iaf="http://intact.ebi.ac.uk/functions" >

    <ui:param name="uniprotAc" value="#{iaf:getIdentifierForDasty(moleculeViewBean.interactor)}"/>

    <section class="grid_6 alpha">
        <h2>Molecule info</h2>

        <p>
            <strong><h:outputText value="#{intactView['webapp.name']} AC: "/></strong>
            <h:outputText id="acTxt" value="#{moleculeViewBean.interactor.ac}"/>
        </p>
        <p>
            <strong><h:outputText value="Short label: "/></strong>
            <h:outputText id="labelTxt" value="#{moleculeViewBean.interactor.shortLabel}"/>
        </p>
         <p>
            <strong><h:outputText value="Uniprot AC: "/></strong>
            <h:outputText id="uniprotTxt" value="#{uniprotAc}"/>
        </p>
    </section>

    <section class="grid_18 omega">
        <h2>Dasty2 visualization</h2>

        <iframe frameborder="0" width="100%" height="3450"
                src="#{requestConfigBean.absoluteContextPath}/dasty/client/interactorview.html?q=#{uniprotAc}&amp;label=any&amp;t=3&amp;path=#{sf:urlEncode(requestConfigBean.absoluteContextPath)}#{sf:urlEncode('/dasty')}">
            Loading Dasty visualization...
        </iframe>
    </section>

</ui:composition>
