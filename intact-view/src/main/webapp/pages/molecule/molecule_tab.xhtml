<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                xmlns:iaf="http://intact.ebi.ac.uk/functions">

        <tr:messages/>

    <tr:panelHeader text="Molecule info">

        <tr:panelFormLayout>
            <tr:inputText label="#{intactView['webapp.name']} AC: " value="#{moleculeViewBean.interactor.ac}"
                          readOnly="true" />
            <tr:inputText label="Short label: " value="#{moleculeViewBean.interactor.shortLabel}"
                          readOnly="true" />
        </tr:panelFormLayout>

    </tr:panelHeader>

    <tr:panelHeader text="Dasty2 visualization">

        <iav:dasty query="#{iaf:getIdentityXref(moleculeViewBean.interactor, 'MI:0486').primaryId}"
                   label="BioSapiens"/>

    </tr:panelHeader>

</ui:composition>
