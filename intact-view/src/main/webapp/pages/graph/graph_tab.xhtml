<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sf="http://www.ebi.ac.uk/faces/site"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:iav="http://intact.ebi.ac.uk/view"
                xmlns:iax="http://intact.ebi.ac.uk/extlinks"
                xmlns:iaf="http://intact.ebi.ac.uk/functions"
                xmlns:iamf="http://intact.ebi.ac.uk/mitabfunctions">

    <!-- RESULT SUMMARY -->
    <ui:include src="/pages/inc/queryDisplay.xhtml" />

    <tr:panelHeader text="Network visualisation" >

        <tr:panelHorizontalLayout>

            <!--#{userQuery.hierarchViewUrl}&amp;h=700&amp;w=700-->
            <tr:goLink destination="#{userQuery.hierarchViewSearchUrl}" targetFrame="_blank">
                <tr:image source="#{userQuery.hierarchViewImageUrl}&amp;h=700&amp;w=700"
                          inlineStyle="border-width:0"/>
            </tr:goLink>

            <tr:spacer width="50" />

            <tr:panelBox text="Open in Cytoscape" inlineStyle="width:180px;">

                <tr:panelHorizontalLayout halign="center">
                    <tr:goLink destination="/exportCytoscape?query=#{iamf:encodeURL(searchBean.results.searchQuery)}&amp;format=xml_2_53">
                        <tr:image source="/images/logos/cytoscape-icon.PNG" shortDesc="Cytoscape"/>
                    </tr:goLink>
                </tr:panelHorizontalLayout>
                
                <br/>
                <tr:outputText value="This is going to open current search in a " />
                <tr:goLink text="WebStart" destination="http://java.sun.com/javase/technologies/desktop/javawebstart/index.jsp" targetFrame="_blank"/>
                <tr:outputText value=" version of " />
                <tr:goLink text="Cytoscape 2.6.2" destination="http://www.cytoscape.org/" targetFrame="_blank"/>

            </tr:panelBox>

        </tr:panelHorizontalLayout>

    </tr:panelHeader>

</ui:composition>
