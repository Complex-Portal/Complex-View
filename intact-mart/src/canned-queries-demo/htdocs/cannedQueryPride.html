<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">

<head>
<title>test</title>



<script src="js/prototype.js" type="text/javascript"></script>

<script type="text/javascript">


        var firstPartURL = 'http://evo-test.ebi.ac.uk:5543/intact/martview?VIRTUALSCHEMANAME=default&ATTRIBUTES=INTACT.default.interaction.interaction_xref__dm_primary_id|INTACT.default.interaction.interaction_type_full|INTACT.default.interaction.experimental_role_short|INTACT.default.interaction.biological_role_short|INTACT.default.interaction.interactor_short|INTACT.default.interaction.interactor_full&FILTERS=INTACT.default.filter.int_primary_id_filter.\x22';


        var lastPartURL = '\x22|INTACT.default.filter.int_database.\x22pride\x22&VISIBLEPANEL=resultspanel';


        function trim(string) {
                return string.replace(/^\s+/, '').replace(/\s+$/, '');
        }

        function prepareInput(inputField) {
                var attrList = inputField.value.split("\n");
                var result = trim(attrList[0]);
                for (var i = 1; i < attrList.length; i++) {
                        if (trim(attrList[i]).length > 0) {
                                result = result + ',' + trim(attrList[i]);
                        }
                }
                return result.replace (/^\,+/, '');
        }

        function generateURL(inputField) {
                return firstPartURL + prepareInput(inputField) + lastPartURL;
        }

</script>

</head>



<body>

<H1 STYLE="text-align:center">IntAct canned query preview </H1>
Find list of interaction/component/interactor for specific PRIDE projects <br><br>

Please enter PRIDE project identifiers, separated by newlines:<br>
<textarea cols="70" rows="9" id="identifiers"></textarea> <br>
<input type="button" value="Show example" onClick="$('identifiers').clear(); $('identifiers').value = 'PP-2\nPP-17' "/>
<input type="button" value="Reset" onClick="$('identifiers').clear(); $('browse').clear(); "/>
<input type="button" value="Run query" onClick="window.open(generateURL($('identifiers')), target='_self'); "/>



</body>


</html>
