<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:tr="http://myfaces.apache.org/trinidad"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:t="http://myfaces.apache.org/tomahawk"
        xmlns:s="http://myfaces.apache.org/sandbox"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:sf="http://www.ebi.ac.uk/faces/site"
        xmlns:ebi="http://ebi.ac.uk/faces/components"
        xmlns:bs="http://intact.ebi.ac.uk/binarysearch">

    <f:view>

        <ui:component rendered="#{rendered == null? true : sf:convertToBoolean(rendered)}">

            <h:outputLink onmouseover="hilightElements('hilight', '_#{index}_#{rowIndex}', 'span', 'red')"
                          onmouseout="stopHilighting('hilight', 'span')"
                          value="#{url}" target="_blank" rendered="#{url != null}">

                <span id="hilight_#{columnAlias}_#{index}_#{rowIndex}" style="display:block; ">
                    <nobr>
                        <h:outputText value="#{text}"/>
                    </nobr>
                </span>
            </h:outputLink>

            <h:panelGroup rendered="#{url == null}"
                          onmouseover="hilightElements('hilight', '_#{index}_#{rowIndex}', 'span', 'red')"
                          onmouseout="stopHilighting('hilight', 'span')">
                <span id="hilight_#{columnAlias}_#{index}_#{rowIndex}" style="display:block">
                    <nobr>
                        <h:outputText value="#{text}"/>
                    </nobr>
                </span>

            </h:panelGroup>

        </ui:component>

    </f:view>

</ui:composition>
