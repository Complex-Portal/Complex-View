<table cellpadding="1" cellspacing="0" border="1" width="100%">
    <tbody>
        <tr class="centertop">
            <td align="left" class="headerlight">
                <!-- sets tooltip for button when mouse is over that button-->
                <a href="javascript:void(0);"
                   onmouseover="return overlib('Show interaction graph for selected proteins/interactions.'
                   , DELAY, 300, FGCOLOR, '#B0E0E0', BGCOLOR, '#336666');"
                   onmouseout="return nd();">
                    <input type="button" class="form" name="action" value="Graph"
                           onclick="writeToWindow( this.form, 'Please select an AC to display the graph', 0)"></a>
                
                <a href="javascript:void(0);"
                   onmouseover="return overlib('Show the minimal connecting network for selected proteins.'
                   ,  DELAY, 300, FGCOLOR, '#B0E0E0', BGCOLOR, '#336666');"
                   onmouseout="return nd();">
                    <input type="button" class="form" name="action" value="Path"
                           onclick="writeToWindow( this.form, 'Please select an AC to display the path', 1)"></a>

                <a href="javascript:void(0);"
                   onmouseover="return overlib('Show InterPro domain architecture for selected proteins.'
                   , DELAY, 300, FGCOLOR, '#B0E0E0', BGCOLOR, '#336666');"
                   onmouseout="return nd();">
                    <input type="button" class="form" value="InterPro" name="action"
                           onclick="writeToWindow(this.form, 'Please select an AC to access InterPro Information',2)"></a>

                <a href="javascript:void(0);"
                   onmouseover="return overlib('Select all displayed proteins/interactions.'
                   , DELAY, 300, FGCOLOR, '#B0E0E0', BGCOLOR, '#336666');"
                   onmouseout="return nd();">
                    <input type="button" name="action" class="form" value="Select all"
                           onclick="checkAll()"></a>

                <a href="javascript:void(0);"
                   onmouseover="return overlib('Clear all selections in the tickboxes.'
                   , DELAY, 300, FGCOLOR, '#B0E0E0', BGCOLOR, '#336666');"
                   onmouseout="return nd();">
                    <input type="button" class="form" value="Clear all" name="action"
                           onclick="clearAll(this.form)"></a>
            </td>
        </tr>
    </tbody>
</table>
