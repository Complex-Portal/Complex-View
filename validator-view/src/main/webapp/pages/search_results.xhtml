<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:tr="http://myfaces.apache.org/trinidad"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
        xmlns:ebi="http://ebi.ac.uk/faces/components"

        template="/WEB-INF/facelets/layout/mitigation-template-ebi.xhtml">

    <ui:define name="content">

        <tr:panelHeader text="Search Results">

            <tr:table var="result" value="#{searchBean.results}">
                <tr:column>
                    <tr:outputText value="#{result}"/>
                </tr:column>
            </tr:table>

            <tr:separator/>

            <tr:commandButton text="Back to Start" action="start"/>

        </tr:panelHeader>

    </ui:define>


</ui:composition>
