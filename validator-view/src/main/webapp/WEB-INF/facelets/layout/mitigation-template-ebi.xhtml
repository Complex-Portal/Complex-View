    <style type="text/css" media="screen, projection">

            /* [FR] Feb 03, 2012 */

            /* The Magnificent Clearfix: Updated to prevent margin-collapsing on child elements.
                        j.mp/bestclearfix */
        .clearfix:before, .clearfix:after {
            content: "\0020";
            display: block;
            height: 0;
            overflow: hidden;
        }

        .clearfix:after {
            clear: both;
        }

            /* Fix clearfix: blueprintcss.lighthouseapp.com/projects/15318/tickets/5-extra-margin-padding-bottom-of-page */
        .clearfix {
            zoom: 1;
        }

        div.cols3 {
            padding: 10px;
            clear: both;
        }

        div.cols3 .col1 {
            padding: 0;
            float: left;
            width: 32%;
            margin-right: 2%;
        }

        div.cols3 .col2 {
            padding: 0;
            float: left;
            width: 32%;
            margin-right: 2%;
        }

        div.cols3 .col3 {
            padding: 0;
            float: left;
            width: 32%;
        }

        div.cols3 ul {
            padding-left: 20px;
        }

    </style>

    <style type="text/css">

            left: -800px;
            top: -800px;

        }
